<h1 class="translated">原型模式(创造性的)</h1>
<blockquote>原文：<a href="https://blog.devgenius.io/the-prototype-pattern-creational-9065189f4eef?source=collection_archive---------29-----------------------#2020-06-28">https://blog.devgenius.io/the-prototype-pattern-creational-9065189f4eef?source=collection_archive---------29-----------------------#2020-06-28</a></blockquote><div><div class="fc ib ic id ie if"/><div class="ig ih ii ij ik"><div class=""/><figure class="gl gn jl jm jn jo gh gi paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="gh gi jk"><img src="../Images/571709453d9584f23fab5666e5a4a339.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*L5pOgSnRDRFQDbRatK2dZQ.png"/></div></div></figure><p id="9b45" class="pw-post-body-paragraph jv jw in jx b jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks ig bi translated">原型模式用于通过复制现有的被称为<strong class="jx io">原型</strong>的对象来创建一个新对象，它们具有克隆能力。</p><p id="fa2b" class="pw-post-body-paragraph jv jw in jx b jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks ig bi translated">此模式用于以下用例:</p><ul class=""><li id="01bb" class="kt ku in jx b jy jz kc kd kg kv kk kw ko kx ks ky kz la lb bi translated">当您需要在不知道类的层次结构的情况下创建实例时</li><li id="5517" class="kt ku in jx b jy lc kc ld kg le kk lf ko lg ks ky kz la lb bi translated">当您需要创建动态加载的类实例时</li><li id="1092" class="kt ku in jx b jy lc kc ld kg le kk lf ko lg ks ky kz la lb bi translated">当您需要一个简单的对象系统并且不包含工厂类的并行层次结构时</li></ul><figure class="lh li lj lk gt jo"><div class="bz fp l di"><div class="ll lm l"/></div></figure></div></div>
