<h1/>
<blockquote>原文：<a href="https://blog.devgenius.io/redux-toolkit-the-cheat-sheet-for-redux-development-add5813e1e7c?source=collection_archive---------2-----------------------#2022-03-05">https://blog.devgenius.io/redux-toolkit-the-cheat-sheet-for-redux-development-add5813e1e7c?source=collection_archive---------2-----------------------#2022-03-05</a></blockquote><div><div class="fc ib ic id ie if"/><div class="ig ih ii ij ik"><h2 id="5f69" class="il im in bd io ip iq dn ir is it dp iu iv iw ix iy iz ja jb jc jd je jf jg jh bi translated"><strong class="ak"> Redux 工具包——Redux 开发的备忘单</strong></h2><figure class="jj jk jl jm gt jn gh gi paragraph-image"><div role="button" tabindex="0" class="jo jp di jq bf jr"><div class="gh gi ji"><img src="../Images/02f9650e9128bed9845bf9739fe483bd.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*-5VCSFLPaI4KLwW0HxmaBA.png"/></div></div></figure><p id="6246" class="pw-post-body-paragraph ju jv in jw b jx jy jz ka kb kc kd ke iv kf kg kh iz ki kj kk jd kl km kn ko ig bi kp translated"><span class="l kq kr ks bm kt ku kv kw kx di"> M </span>管理状态和用太多样板代码配置 redux 存储可能是一个巨大的挑战。此外，它需要为不同的目的添加太多的包，这是开发人员普遍关心的问题。另一方面，Redux-Toolkit 通过加速过程来解决 Redux 开发中的这些问题。</p><p id="615f" class="pw-post-body-paragraph ju jv in jw b jx jy jz ka kb kc kd ke iv kf kg kh iz ki kj kk jd kl km kn ko ig bi translated">总是鼓励使用 Redux Toolkit，因为它为我们提供了一个清晰的编码约定，使复杂的系统更易于管理，并加快了过程。此外，软件包 Redux-thunk 已经安装在它的内部，这是一个顶部的樱桃，当它与 API 的工作。</p><blockquote class="ky kz la"><p id="1cc8" class="ju jv lb jw b jx jy jz ka kb kc kd ke lc kf kg kh ld ki kj kk le kl km kn ko ig bi translated">如果你是 redux 的初学者，并且想在进入 redux toolkit 之前学习它的核心概念，我建议你浏览一下我在下面的<a class="ae lf" href="https://blog.devgenius.io/" rel="noopener ugc nofollow" target="_blank"><strong class="jw lg">devgenius</strong></a><strong class="jw lg"/>发表的文章，然后回到这个博客开始使用 redux toolkit。</p></blockquote><p id="c87d" class="pw-post-body-paragraph ju jv in jw b jx jy jz ka kb kc kd ke iv kf kg kh iz ki kj kk jd kl km kn ko ig bi translated"><em class="lb">文章:</em> <a class="ae lf" rel="noopener ugc nofollow" target="_blank" href="/learn-core-redux-the-easiest-way-you-can-imagine-e051d7eaa893"> <em class="lb">学习 core Redux——你能想象到的最简单的方法</em> </a></p></div><div class="ab cl lh li hr lj" role="separator"><span class="lk bw bk ll lm ln"/><span class="lk bw bk ll lm ln"/><span class="lk bw bk ll lm"/></div><div class="ig ih ii ij ik"><blockquote class="ky kz la"><p id="272e" class="ju jv lb jw b jx jy jz ka kb kc kd ke lc kf kg kh ld ki kj kk le kl km kn ko ig bi translated">这里还放了一个来自我的 github 的简单的“书架”项目，我用它作为例子来演示本文中的 redux toolkit，这样您就可以随时查看代码和文件夹设置。对于 core redux、redux-toolkit 和 redux-thunk，这个项目有单独的分支，因此您可以在单个项目中切换它们并了解它们的差异。</p></blockquote><p id="4aab" class="pw-post-body-paragraph ju jv in jw b jx jy jz ka kb kc kd ke iv kf kg kh iz ki kj kk jd kl km kn ko ig bi translated"><em class="lb">Github:</em><a class="ae lf" href="https://github.com/iftikharrasha/react-redux-book-shelf" rel="noopener ugc nofollow" target="_blank"><em class="lb"/></a>T22】https://github.com/iftikharrasha/react-redux-book-shelf</p></div><div class="ab cl lh li hr lj" role="separator"><span class="lk bw bk ll lm ln"/><span class="lk bw bk ll lm ln"/><span class="lk bw bk ll lm"/></div><div class="ig ih ii ij ik"><p id="57ef" class="pw-post-body-paragraph ju jv in jw b jx jy jz ka kb kc kd ke iv kf kg kh iz ki kj kk jd kl km kn ko ig bi translated">所以让我们从安装过程开始吧！只需一个命令，我们就可以安装所有我们需要的软件包，让我们用 Redux-toolkit 动手。这将减轻我们的痛苦，并安装我们需要的一切。</p><figure class="jj jk jl jm gt jn gh gi paragraph-image"><div role="button" tabindex="0" class="jo jp di jq bf jr"><div class="gh gi lo"><img src="../Images/1274144a349247063c566b596e1d5505.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*S2Y7ssMUlfqKay7UK97aUg.png"/></div></div><figcaption class="lp lq gj gh gi lr ls bd b be z dk translated">NPM install @ reduxjs/toolkit react-redux</figcaption></figure><p id="8c15" class="pw-post-body-paragraph ju jv in jw b jx jy jz ka kb kc kd ke iv kf kg kh iz ki kj kk jd kl km kn ko ig bi translated">既然安装了 redux-toolkit，我们就不必担心创建动作、reducers 等。从零开始，我们只需要遵循工具包的编码惯例，并在那里给出我们的输入。就这么简单。</p><p id="5109" class="pw-post-body-paragraph ju jv in jw b jx jy jz ka kb kc kd ke iv kf kg kh iz ki kj kk jd kl km kn ko ig bi translated"><strong class="jw lg"> Slice: </strong>在 redux-toolkit 上工作时，我们将使用 createSlice 函数创建一个切片，而不是创建单独的动作和 reducers。redux-toolkit 中的“切片”是一组动作和 reducer 的逻辑，它们被打包在应用程序的同一个文件中。我们将在切片文件夹中创建尽可能多的切片。</p><p id="7622" class="pw-post-body-paragraph ju jv in jw b jx jy jz ka kb kc kd ke iv kf kg kh iz ki kj kk jd kl km kn ko ig bi translated">比方说，我们正在处理书籍，所以书籍可以有不同的动作和减少器，所以我们将创建一个以 bookSlice 命名的切片，并在其中定义动作和减少器。</p><p id="c604" class="pw-post-body-paragraph ju jv in jw b jx jy jz ka kb kc kd ke iv kf kg kh iz ki kj kk jd kl km kn ko ig bi translated">让我们看看书架应用程序的例子:</p><figure class="jj jk jl jm gt jn gh gi paragraph-image"><div role="button" tabindex="0" class="jo jp di jq bf jr"><div class="gh gi lt"><img src="../Images/3aa34d1400fecececbee7ddac72fa89d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*otCesAzFUYygiHtl4Rr0rg.png"/></div></div><figcaption class="lp lq gj gh gi lr ls bd b be z dk translated">redux &gt;切片&gt; bookSlice.js</figcaption></figure><p id="e762" class="pw-post-body-paragraph ju jv in jw b jx jy jz ka kb kc kd ke iv kf kg kh iz ki kj kk jd kl km kn ko ig bi translated">在这里，我们创建了一个 bookSlice 并给它命名，然后存储来自 fakeData 的 initialState 属性。(在本文的后面部分，我们将看到如何使用 redux-thunk 从 API 中获取数据。只是暂时保持简单)。</p><p id="5ab8" class="pw-post-body-paragraph ju jv in jw b jx jy jz ka kb kc kd ke iv kf kg kh iz ki kj kk jd kl km kn ko ig bi translated">之后，我们将添加还原剂:</p><figure class="jj jk jl jm gt jn gh gi paragraph-image"><div role="button" tabindex="0" class="jo jp di jq bf jr"><div class="gh gi lt"><img src="../Images/7d9a422741f046342cabcca310a6fa9e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*2t3AJT69VSXJFIrqphVvwg.png"/></div></div><figcaption class="lp lq gj gh gi lr ls bd b be z dk translated">redux &gt;切片&gt; bookSlice.js</figcaption></figure><p id="9fd9" class="pw-post-body-paragraph ju jv in jw b jx jy jz ka kb kc kd ke iv kf kg kh iz ki kj kk jd kl km kn ko ig bi translated">现在看看上面的设置，你可能会问我们的行动在哪里？我们只能看到一个减速器，对吗？有趣的是，我们可以把减速器的名字写成复数，看起来就像动作本身。它实际上以相同的方法执行动作和减速器。这就是 react-toolkit 的意义。它帮助我们编写更少的代码。如果需要，我们可以编写更多的 reducers。</p><p id="8a01" class="pw-post-body-paragraph ju jv in jw b jx jy jz ka kb kc kd ke iv kf kg kh iz ki kj kk jd kl km kn ko ig bi translated">这个 reducer 函数的另一个很酷的地方是它让我们可以直接变异，这在以前是不可能的。感谢 redux-toolkit 内部安装的“<a class="ae lf" href="https://immerjs.github.io/immer/" rel="noopener ugc nofollow" target="_blank"><em class="lb">”Immer 库</em> </a>”。这就是为什么我们可以直接将一个元素推到数组中，而不是通过三元运算符复制一个状态，因为它在这里是可变的。我们以前不可能做到的！</p><figure class="jj jk jl jm gt jn gh gi paragraph-image"><div role="button" tabindex="0" class="jo jp di jq bf jr"><div class="gh gi lt"><img src="../Images/821f0618cb2faa83f9c4d4b5b5d071ea.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*znIZCGSFpsX2O_8rW153EQ.png"/></div></div><figcaption class="lp lq gj gh gi lr ls bd b be z dk translated">redux &gt;切片&gt; bookSlice.js</figcaption></figure><p id="deb0" class="pw-post-body-paragraph ju jv in jw b jx jy jz ka kb kc kd ke iv kf kg kh iz ki kj kk jd kl km kn ko ig bi translated">还要记住，我们需要从 reducers 导出动作，这样我们就可以在我们的商店中使用它们。</p><figure class="jj jk jl jm gt jn gh gi paragraph-image"><div role="button" tabindex="0" class="jo jp di jq bf jr"><div class="gh gi lt"><img src="../Images/38d4602d2e9f7f2ea62b9db8770d67b2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ackTZXEH52Z2IsToIMIa0A.png"/></div></div><figcaption class="lp lq gj gh gi lr ls bd b be z dk translated">redux &gt;切片&gt; bookSlice.js</figcaption></figure><p id="434c" class="pw-post-body-paragraph ju jv in jw b jx jy jz ka kb kc kd ke iv kf kg kh iz ki kj kk jd kl km kn ko ig bi translated">现在我们可以创建自己的商店了！</p><p id="3927" class="pw-post-body-paragraph ju jv in jw b jx jy jz ka kb kc kd ke iv kf kg kh iz ki kj kk jd kl km kn ko ig bi translated"><strong class="jw lg">Store:</strong>Store 的设置在 redux-toolkit 中非常简单，我们只需要调用 configureStore(这是 redux-toolkit 的一个预定义函数),在其中我们只需要放置我们将在项目中使用的所有 reducers。</p><figure class="jj jk jl jm gt jn gh gi paragraph-image"><div role="button" tabindex="0" class="jo jp di jq bf jr"><div class="gh gi lu"><img src="../Images/1c853a0a22c15e74fd4045308d28b307.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*pNv0ViP2J_NkgN4ykeFB2A.png"/></div></div><figcaption class="lp lq gj gh gi lr ls bd b be z dk translated">redux &gt;切片&gt; store.js</figcaption></figure><p id="8c35" class="pw-post-body-paragraph ju jv in jw b jx jy jz ka kb kc kd ke iv kf kg kh iz ki kj kk jd kl km kn ko ig bi translated">我们不需要使用附加的组合减速器功能来组合多个减速器。如果有更多的切片，这意味着将有更多的 reducers，所以我们将把它放在我们的存储逗号分隔。</p><p id="37cb" class="pw-post-body-paragraph ju jv in jw b jx jy jz ka kb kc kd ke iv kf kg kh iz ki kj kk jd kl km kn ko ig bi translated">现在我们将转到项目的根文件，在我们的例子中是 index.js，我们将使用 Provider 包装我们的<App/>,并将我们的存储作为道具传递，如下所示:</p><figure class="jj jk jl jm gt jn gh gi paragraph-image"><div role="button" tabindex="0" class="jo jp di jq bf jr"><div class="gh gi lv"><img src="../Images/4857bb41bef558ae2fb879d5883727ac.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*MOXDtx5iyEvRbOSISYRLJw.png"/></div></div></figure><p id="be6f" class="pw-post-body-paragraph ju jv in jw b jx jy jz ka kb kc kd ke iv kf kg kh iz ki kj kk jd kl km kn ko ig bi translated">这就是我们设置 redux 系统所需的全部内容！</p></div><div class="ab cl lh li hr lj" role="separator"><span class="lk bw bk ll lm ln"/><span class="lk bw bk ll lm ln"/><span class="lk bw bk ll lm"/></div><div class="ig ih ii ij ik"><p id="9cbe" class="pw-post-body-paragraph ju jv in jw b jx jy jz ka kb kc kd ke iv kf kg kh iz ki kj kk jd kl km kn ko ig bi translated">为了调试 redux 存储，我们可以安装一个 chrome 扩展，这样我们就可以从控制台跟踪状态。您可以按照我以前的文章进行设置。</p><p id="d989" class="pw-post-body-paragraph ju jv in jw b jx jy jz ka kb kc kd ke iv kf kg kh iz ki kj kk jd kl km kn ko ig bi translated">这是 chrome 扩展:</p><figure class="jj jk jl jm gt jn gh gi paragraph-image"><div role="button" tabindex="0" class="jo jp di jq bf jr"><div class="gh gi lw"><img src="../Images/768a7299cba6e1645c0e59a91a99c750.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*FBIZZi9YOLSu881K.png"/></div></div><figcaption class="lp lq gj gh gi lr ls bd b be z dk translated"><a class="ae lf" href="https://chrome.google.com/webstore/detail/redux-devtools/lmhkpmbekcpmknklioeibfkpmmfibljd?hl=en" rel="noopener ugc nofollow" target="_blank"> redux-dev-tools </a></figcaption></figure><p id="cdfc" class="pw-post-body-paragraph ju jv in jw b jx jy jz ka kb kc kd ke iv kf kg kh iz ki kj kk jd kl km kn ko ig bi translated">redux toolkit 的好处是，您不必再在您的存储中传递 composeWithDevTools()来使用 redux chrome dev 工具扩展，redux-toolkit 会处理它，只需运行下面的命令并跟踪状态。</p><figure class="jj jk jl jm gt jn gh gi paragraph-image"><div role="button" tabindex="0" class="jo jp di jq bf jr"><div class="gh gi lx"><img src="../Images/dfcb2fea1ad694e0c75aa37ca3fd764b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*MJFgdtfcAU7AmXiH.png"/></div></div></figure></div><div class="ab cl lh li hr lj" role="separator"><span class="lk bw bk ll lm ln"/><span class="lk bw bk ll lm ln"/><span class="lk bw bk ll lm"/></div><div class="ig ih ii ij ik"><p id="1f97" class="pw-post-body-paragraph ju jv in jw b jx jy jz ka kb kc kd ke iv kf kg kh iz ki kj kk jd kl km kn ko ig bi translated">现在你可能想知道，代替 fakeData，如何调用 API 并在我们的 redux 设置中使用它们？没有什么可担心的，redux-thunk 包已经内置在 redux-toolkit 中，可以帮助我们实现这一点。</p><p id="f9bc" class="pw-post-body-paragraph ju jv in jw b jx jy jz ka kb kc kd ke iv kf kg kh iz ki kj kk jd kl km kn ko ig bi translated"><strong class="jw lg"> Redux-thunk: </strong>这是一个中间件，在我们需要异步工作的时候使用。这个想法是，在它进入缩减器之前，它让我们调用我们的 API 并获取数据，然后进入缩减器执行相应的操作。</p><p id="9825" class="pw-post-body-paragraph ju jv in jw b jx jy jz ka kb kc kd ke iv kf kg kh iz ki kj kk jd kl km kn ko ig bi translated">这是还原传奇的另一个版本。因为我们使用 redux-toolkit，所以我们将使用 redux-thunk 进行异步工作。</p><p id="5f35" class="pw-post-body-paragraph ju jv in jw b jx jy jz ka kb kc kd ke iv kf kg kh iz ki kj kk jd kl km kn ko ig bi translated">所以，让我们使用 redux-thunk，用 REST API 替换我们的假数据。假设我们在下面给定的链接中有我们的图书 API:</p><p id="ab5c" class="pw-post-body-paragraph ju jv in jw b jx jy jz ka kb kc kd ke iv kf kg kh iz ki kj kk jd kl km kn ko ig bi translated">【https://redux-book-shelf.herokuapp.com/books】API:<a class="ae lf" href="https://redux-book-shelf.herokuapp.com/books" rel="noopener ugc nofollow" target="_blank"><em class="lb"/></a></p><p id="8530" class="pw-post-body-paragraph ju jv in jw b jx jy jz ka kb kc kd ke iv kf kg kh iz ki kj kk jd kl km kn ko ig bi translated">既然我们正在使用 API，我们将把 initialState 保存为空数组[]，我们将保存 API 数据，以便在使用 redux-thunk 时发现数组。</p><figure class="jj jk jl jm gt jn gh gi paragraph-image"><div role="button" tabindex="0" class="jo jp di jq bf jr"><div class="gh gi ly"><img src="../Images/8c63ff13801a946349f88816d2f0a36d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*sVbMCFDK5hBpENCgTwzO7Q.png"/></div></div></figure><p id="2cf5" class="pw-post-body-paragraph ju jv in jw b jx jy jz ka kb kc kd ke iv kf kg kh iz ki kj kk jd kl km kn ko ig bi translated">之后，我们将使用 redux-toolkit 中的 createAsyncThunk 函数来获取我们的 API。这里“books/fetchBooks”是动作，async 的下一个代码称为有效载荷。</p><figure class="jj jk jl jm gt jn gh gi paragraph-image"><div role="button" tabindex="0" class="jo jp di jq bf jr"><div class="gh gi lz"><img src="../Images/d94d56f240ec0db74b59848b418116f4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*eAd_PO_dDOpsMWjMMPnPDg.png"/></div></div></figure><p id="7de9" class="pw-post-body-paragraph ju jv in jw b jx jy jz ka kb kc kd ke iv kf kg kh iz ki kj kk jd kl km kn ko ig bi translated">但是现在的一个问题是这种类型的行为不能被普通的 reducer 处理，所以我们需要额外的 reducer，在真正的 reducer 后面用逗号分隔。编码语法如下所示:</p><figure class="jj jk jl jm gt jn gh gi paragraph-image"><div role="button" tabindex="0" class="jo jp di jq bf jr"><div class="gh gi ma"><img src="../Images/a0237b54da6e94c59a95d3cb43c9f244.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*PSl561b0T2cW9-Yzm3TCrA.png"/></div></div></figure><p id="6ae8" class="pw-post-body-paragraph ju jv in jw b jx jy jz ka kb kc kd ke iv kf kg kh iz ki kj kk jd kl km kn ko ig bi translated">设置已经完成，但是如果不调用 fetchBooks()方法，数据就不会加载到我们的存储中。还要确保在 redux 给出的 dispatch 方法中调用它，否则它不会被触发。所以我们把它叫做我们要去的地方。</p><figure class="jj jk jl jm gt jn gh gi paragraph-image"><div role="button" tabindex="0" class="jo jp di jq bf jr"><div class="gh gi mb"><img src="../Images/1f88e54e53c9308e1371b1d8a9f0efe3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*NJ0B7D_LDT-N5aoMqLU8IQ.png"/></div></div></figure><p id="c82a" class="pw-post-body-paragraph ju jv in jw b jx jy jz ka kb kc kd ke iv kf kg kh iz ki kj kk jd kl km kn ko ig bi translated">现在，无论何时调度 fetchBooks，都将调用 API，数据将存储在我们的“discover”状态中。</p><p id="64cf" class="pw-post-body-paragraph ju jv in jw b jx jy jz ka kb kc kd ke iv kf kg kh iz ki kj kk jd kl km kn ko ig bi translated">如果我们需要一个 POST API 呢？</p><p id="8e09" class="pw-post-body-paragraph ju jv in jw b jx jy jz ka kb kc kd ke iv kf kg kh iz ki kj kk jd kl km kn ko ig bi translated">只需用 createAsyncThunk 创建另一个动作，并使您的 post API。</p><figure class="jj jk jl jm gt jn gh gi paragraph-image"><div role="button" tabindex="0" class="jo jp di jq bf jr"><div class="gh gi mc"><img src="../Images/ef75e9791ac961b4856ff09be7ea9506.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*MUq7eL9PdE9JoV_U0dUWag.png"/></div></div></figure><p id="6f16" class="pw-post-body-paragraph ju jv in jw b jx jy jz ka kb kc kd ke iv kf kg kh iz ki kj kk jd kl km kn ko ig bi translated">然后在我们的 extraReducers 中插入 case，在前面的 case 之后用逗号分隔，如下所示:</p><figure class="jj jk jl jm gt jn gh gi paragraph-image"><div role="button" tabindex="0" class="jo jp di jq bf jr"><div class="gh gi md"><img src="../Images/763069e12bed2237daaa455b765b99e0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*rUDnFrhFRRnufPh7xqoqcg.png"/></div></div></figure></div><div class="ab cl lh li hr lj" role="separator"><span class="lk bw bk ll lm ln"/><span class="lk bw bk ll lm ln"/><span class="lk bw bk ll lm"/></div><div class="ig ih ii ij ik"><p id="ab35" class="pw-post-body-paragraph ju jv in jw b jx jy jz ka kb kc kd ke iv kf kg kh iz ki kj kk jd kl km kn ko ig bi translated"><strong class="jw lg">奖励:</strong>你可以使用一个叫做 redux-persist 的有用的包来保持 redux 存储中的数据完整，即使你点击了刷新。</p><figure class="jj jk jl jm gt jn gh gi paragraph-image"><div role="button" tabindex="0" class="jo jp di jq bf jr"><div class="gh gi me"><img src="../Images/e8b8c4833d9af8f29957d8f6732f7639.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*a1-l07nSP30O3LB66sJyWQ.png"/></div></div><figcaption class="lp lq gj gh gi lr ls bd b be z dk translated"><a class="ae lf" href="https://www.npmjs.com/package/redux-persist" rel="noopener ugc nofollow" target="_blank">https://www.npmjs.com/package/redux-persist</a></figcaption></figure><p id="11eb" class="pw-post-body-paragraph ju jv in jw b jx jy jz ka kb kc kd ke iv kf kg kh iz ki kj kk jd kl km kn ko ig bi translated">我将在另一篇博客中介绍 Redux Persist 及其核心实现。如果你读到这个片段，非常感激，如果你发现这是有用的和信息丰富的，请鼓掌！谢谢你。</p></div><div class="ab cl lh li hr lj" role="separator"><span class="lk bw bk ll lm ln"/><span class="lk bw bk ll lm ln"/><span class="lk bw bk ll lm"/></div><div class="ig ih ii ij ik"><h2 id="aecb" class="il im in bd io ip iq dn ir is it dp iu iv iw ix iy iz ja jb jc jd je jf jg jh bi translated">关注我的新的网络相关博客！</h2><blockquote class="ky kz la"><p id="c385" class="ju jv lb jw b jx jy jz ka kb kc kd ke lc kf kg kh ld ki
