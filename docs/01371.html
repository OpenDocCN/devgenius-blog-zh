<h1/>
<blockquote>原文：<a href="https://blog.devgenius.io/using-visual-studio-code-for-sqlite3-beginner-mistake-a90b9bb6861?source=collection_archive---------18-----------------------#2020-07-01">https://blog.devgenius.io/using-visual-studio-code-for-sqlite3-beginner-mistake-a90b9bb6861?source=collection_archive---------18-----------------------#2020-07-01</a></blockquote><div><div class="fc ib ic id ie if"/><div class="ig ih ii ij ik"><p id="04c7" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">为 SQLite3 使用 Visual Studio 代码—初学者的错误</p></div><div class="ab cl jk jl hr jm" role="separator"><span class="jn bw bk jo jp jq"/><span class="jn bw bk jo jp jq"/><span class="jn bw bk jo jp"/></div><div class="ig ih ii ij ik"><figure class="js jt ju jv gt jw gh gi paragraph-image"><div class="gh gi jr"><img src="../Images/d6c6344b6c98c1b330bf865c71bc403e.png" data-original-src="https://miro.medium.com/v2/resize:fit:792/format:webp/1*2DQQwodjilMPSNZ_VdF6Qg.jpeg"/></div></figure><p id="187c" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">我的两个小时就这样过去了。在完成熨斗学校的模块一代码挑战后，我收到了几份新的实验材料来阅读和练习。要学的新科目是 SQL(确切地说是 SQLite3 ),一切都进行得很顺利，考虑到在那天早些时候被代码挑战轰炸后，我认为我无法以正确的方式学习。我一点也不知道另一个两小时的初学者挑战就在我面前。</p></div><div class="ab cl jk jl hr jm" role="separator"><span class="jn bw bk jo jp jq"/><span class="jn bw bk jo jp jq"/><span class="jn bw bk jo jp"/></div><div class="ig ih ii ij ik"><p id="780f" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">一套新的 SQL 实验包括一些需要阅读和跟随的讲座，以及一些我们必须解决的问题。我有信心在几个小时内完成实验室，这样我就有几个小时的时间呼吸新鲜空气，重温代码挑战代码。但是，当然，几堂课之后，当我试图将一个新的 cat 实例插入到我在上一堂课中明确创建的表中时，出现了一个错误，说我的数据库没有任何表。</p><figure class="js jt ju jv gt jw gh gi paragraph-image"><div role="button" tabindex="0" class="ka kb di kc bf kd"><div class="gh gi jz"><img src="../Images/cd7862762d91c63404d59b4aeed52ce2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Iiok46CNVIcZWCgXkRcpvA.jpeg"/></div></div></figure><p id="e1d5" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">因此，在接下来的一个小时里，我在 Visual Studio 代码、MacOS 终端和之前的讲座之间来回切换，以捕捉我可能遗漏的任何重要信息。当我没有找到任何东西时，我试着谷歌一下，然后去 youtube 寻找答案。*旁注:尽量避开 YouTube，因为你可能很容易分心，看一些无关的视频，比如我是如何浪费了 20 分钟。*</p><figure class="js jt ju jv gt jw gh gi paragraph-image"><div class="gh gi ke"><img src="../Images/ed91666b37555da8ea5936e0eac00d7d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1008/format:webp/1*xYHpSAqkZpxzNVqLutww6g.jpeg"/></div></figure><p id="8f6d" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">在摆脱了 YouTube 的诱惑后，我很快就感到疲惫和尴尬，因为我甚至不能完成新主题的第一部分。一个关于我自己的有趣的小事实:今天我终于和我的妻子做了 MBTI 测试，我的结果是 INFP A(向我的 4% INFP A 的人大喊！！！).虽然我并不真的相信这些测试，但当它说我是一个内向的人时，我不得不让步。这就是为什么我很难向我的同伴寻求帮助的主要原因。但是我很高兴我这么做了，因为我的同学们马上就开始解决这个问题，并且帮我解决了很多问题。</p></div><div class="ab cl jk jl hr jm" role="separator"><span class="jn bw bk jo jp jq"/><span class="jn bw bk jo jp jq"/><span class="jn bw bk jo jp"/></div><div class="ig ih ii ij ik"><p id="a306" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">我编写代码的问题是，当我在讲课的时候编写代码，我创建了相同的 database.db 和。相同位置的同名 sql。当我试图将另一个 cat 实例添加到现有的 cat 表中时。sql 不知道是哪个。它应该保存到的 db 文件，所以错误反而出现了。</p><figure class="js jt ju jv gt jw gh gi paragraph-image"><div class="gh gi kf"><img src="../Images/078af97ebc7ac5ba9f9409ec9ad455be.png" data-original-src="https://miro.medium.com/v2/resize:fit:1284/format:webp/1*xEteqoPthVdgmR_DwBHuSQ.png"/></div><figcaption class="kg kh gj gh gi ki kj bd b be z dk translated">图片鸣谢:<a class="ae kk" href="https://www.anysoftwaretools.com/find-remove-duplicates-mac/" rel="noopener ugc nofollow" target="_blank">https://www . any software tools . com/find-remove-duplicates-MAC/</a></figcaption></figure><p id="361f" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">我确信其他问题可能会显示相同的错误，但是当您看到该错误时，请快速浏览一下您保存的文件，并检查是否有同名的文件。删除任何不使用的文件，然后重新运行该命令。</p><figure class="js jt ju jv gt jw gh gi paragraph-image"><div class="gh gi kl"><img src="../Images/d9d2180580e5f7b013ce75f6e0d23add.png" data-original-src="https://miro.medium.com/v2/resize:fit:1346/format:webp/1*eS-P59rTwRQLd5wVekvu_Q.png"/></div></figure></div><div class="ab cl jk jl hr jm" role="separator"><span class="jn bw bk jo jp jq"/><span class="jn bw bk jo jp jq"/><span class="jn bw bk jo jp"/></div><div class="ig ih ii ij ik"><p id="e051" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">总结一下这篇博客:</p><ul class=""><li id="b987" class="km kn in io b ip iq it iu ix ko jb kp jf kq jj kr ks kt ku bi translated"><strong class="io kv">如果错误说表格不存在，在你明确做了一个后，检查文件夹的。数据库和. sql. </strong></li><li id="3de1" class="km kn in io b ip kw it kx ix ky jb kz jf la jj kr ks kt ku bi translated"><strong class="io kv">如果有多个同名文件，删除不用的文件。</strong></li><li id="0009" class="km kn in io b ip kw it kx ix ky jb kz jf la jj kr ks kt ku bi translated">即使你是 and a 型性格和内向的人，也不要害怕向你的同伴寻求帮助。</li><li id="7222" class="km kn in io b ip kw it kx ix ky jb kz jf la jj kr ks kt ku bi translated"><strong class="io kv">学习时尽量避免 YouTube。</strong></li></ul></div><div class="ab cl jk jl hr jm" role="separator"><span class="jn bw bk jo jp jq"/><span class="jn bw bk jo jp jq"/><span class="jn bw bk jo jp"/></div><div class="ig ih ii ij ik"><p id="fd42" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">我希望这能帮助一些因为错误而痛苦的人，并节省一些时间。今天就到这里，享受独立日，注意安全。</p><div class="lb lc gp gr ld le"><a href="https://memecrunch.com/meme/BMFZD/bye-bye" rel="noopener  ugc nofollow" target="_blank"><div class="lf ab fo"><div class="lg ab lh cl cj li"><h2 class="bd kv gy z fp lj fr fs lk fu fw ll bi translated">拜拜</h2><div class="lm l"><h3 class="bd b gy z fp lj fr fs lk fu fw dk translated">再见，荷马·辛普森·布什主演</h3></div><div class="ln l"><p class="bd b dl z fp lj fr fs lk fu fw dk translated">memecrunch.com</p></div></div><div class="lo l"><div class="lp l lq lr ls lo lt jx le"/></div></div></a></div></div></div>
