<h1/>
<blockquote>原文：<a href="https://blog.devgenius.io/pycaret-machine-learning-models-without-coding-made-possible-493a79ccbd7d?source=collection_archive---------32-----------------------#2020-07-12">https://blog.devgenius.io/pycaret-machine-learning-models-without-coding-made-possible-493a79ccbd7d?source=collection_archive---------32-----------------------#2020-07-12</a></blockquote><div><div class="fc ib ic id ie if"/><div class="ig ih ii ij ik"><h2 id="1cf5" class="il im in bd io ip iq dn ir is it dp iu iv iw ix iy iz ja jb jc jd je jf jg jh bi translated">PyCaret::机器学习模型的即时低代码配方</h2><figure class="jj jk jl jm gt jn gh gi paragraph-image"><div role="button" tabindex="0" class="jo jp di jq bf jr"><div class="gh gi ji"><img src="../Images/58c6e482d33ec539e2eb1e0aad090813.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*1pDD43KH1xrUHntVM9RAmQ.png"/></div></div></figure><p id="08de" class="pw-post-body-paragraph ju jv in jw b jx jy jz ka kb kc kd ke iv kf kg kh iz ki kj kk jd kl km kn ko ig bi translated">在这个数据狂潮的世界里，越来越多的企业看到了数据创造价值的潜力，对更快和更友好的编码库/工具有着突然的需求，利用这种趋势PyCaret成为了救星。我最近偶然发现了它，并对它留下了深刻的印象，因此写了这篇文章来分享。</p><p id="6fc1" class="pw-post-body-paragraph ju jv in jw b jx jy jz ka kb kc kd ke iv kf kg kh iz ki kj kk jd kl km kn ko ig bi translated">PyCaret已经把编码和解决一个机器学习问题当成了儿戏。在这篇文章中，我将向您展示我们可以如何轻松快速地解决任何机器学习问题(我在这次讨论中采用了监督分类问题)。</p><p id="9b25" class="pw-post-body-paragraph ju jv in jw b jx jy jz ka kb kc kd ke iv kf kg kh iz ki kj kk jd kl km kn ko ig bi translated">所以还是把手弄脏吧— <strong class="jw kp"> <em class="kq">编码时间(哦！我忘了它的Pycaret！！！)</em> </strong></p><blockquote class="kr ks kt"><p id="e3aa" class="ju jv kq jw b jx jy jz ka kb kc kd ke ku kf kg kh kv ki kj kk kw kl km kn ko ig bi translated">“任何傻瓜都能写出计算机能理解的代码。优秀的程序员会写出人类能理解的代码。”<br/> ― <strong class="jw kp">马丁·福勒</strong></p></blockquote><p id="2476" class="pw-post-body-paragraph ju jv in jw b jx jy jz ka kb kc kd ke iv kf kg kh iz ki kj kk jd kl km kn ko ig bi translated">PyCaret是开源的，您可以将它安装在您喜欢的Python环境中，如下所示:</p><pre class="jj jk jl jm gt kx ky kz la aw lb bi"><span id="aed8" class="il im in ky b gy lc ld l le lf"><strong class="ky kp"><em class="kq">pip install pycaret</em></strong></span></pre><p id="8dba" class="pw-post-body-paragraph ju jv in jw b jx jy jz ka kb kc kd ke iv kf kg kh iz ki kj kk jd kl km kn ko ig bi translated">用熊猫来读你的数据，我用古老的“Iris”数据集来做演示，因为我们都很熟悉它。</p><figure class="jj jk jl jm gt jn gh gi paragraph-image"><div role="button" tabindex="0" class="jo jp di jq bf jr"><div class="gh gi lg"><img src="../Images/c3a961350bc4f347f00eddfe3c7cc4aa.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*jF0mOu8klfTa_JWIG4k5gw.png"/></div></div></figure><p id="0d0b" class="pw-post-body-paragraph ju jv in jw b jx jy jz ka kb kc kd ke iv kf kg kh iz ki kj kk jd kl km kn ko ig bi translated">如果需要的话，清理您的数据(<em class="kq">我将把它留在本文的范围之外</em>)</p><p id="196d" class="pw-post-body-paragraph ju jv in jw b jx jy jz ka kb kc kd ke iv kf kg kh iz ki kj kk jd kl km kn ko ig bi translated">只要告诉PyCaret哪一个是你的目标变量(类变量)-简单到现在？</p><figure class="jj jk jl jm gt jn gh gi paragraph-image"><div role="button" tabindex="0" class="jo jp di jq bf jr"><div class="gh gi lh"><img src="../Images/b687a3ebb1d9811aecf4b64cc326db18.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*csHe33KJ29Q4xJSJIEnfsA.png"/></div></div></figure><p id="ddfd" class="pw-post-body-paragraph ju jv in jw b jx jy jz ka kb kc kd ke iv kf kg kh iz ki kj kk jd kl km kn ko ig bi translated">比较模型命令—瞧！检查可能的最佳算法，返回所有突出的性能评估参数，并突出显示性能最佳的模型。所以你要做的就是挑一个最好的！<em class="kq">或者挑选前两名-前三名，创建自己的合奏模型</em></p><figure class="jj jk jl jm gt jn gh gi paragraph-image"><div role="button" tabindex="0" class="jo jp di jq bf jr"><div class="gh gi li"><img src="../Images/afe8a167a2881b0bcbacaf658b779b75.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*b2iAR3Em6qNWcxLErQcQew.png"/></div></div></figure><p id="411a" class="pw-post-body-paragraph ju jv in jw b jx jy jz ka kb kc kd ke iv kf kg kh iz ki kj kk jd kl km kn ko ig bi translated">一旦选择了最佳模型—执行超参数调整并构建它来预测！无需为超参数调优编写那些冗长的代码——py caret会帮您完成，只需一个简单的命令调优就完成了，您可以看到性能指标的提高。</p><figure class="jj jk jl jm gt jn gh gi paragraph-image"><div role="button" tabindex="0" class="jo jp di jq bf jr"><div class="gh gi lj"><img src="../Images/ea68e0a016c34e7378e4a42ff7a003b6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Fgn9uHzRsRbCik1nw8bM6A.png"/></div></div></figure><pre class="jj jk jl jm gt kx ky kz la aw lb bi"><span id="0c3a" class="il im in ky b gy lc ld l le lf">Test Train split is taken care by pyCaret on data loading by default(70–30 ratio split)😎</span></pre><figure class="jj jk jl jm gt jn gh gi paragraph-image"><div role="button" tabindex="0" class="jo jp di jq bf jr"><div class="gh gi lk"><img src="../Images/cdbe0ad2444ea9c24cd3a6bdab8dd02f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*JYrXpryW9ruHvFv6M5aZvA.png"/></div></div></figure><p id="a8fc" class="pw-post-body-paragraph ju jv in jw b jx jy jz ka kb kc kd ke iv kf kg kh iz ki kj kk jd kl km kn ko ig bi translated">现在是模型评估时间——同样非常简单！</p><p id="8a45" class="pw-post-body-paragraph ju jv in jw b jx jy jz ka kb kc kd ke iv kf kg kh iz ki kj kk jd kl km kn ko ig bi translated">让我们快速检查一下混淆矩阵和ROC曲线是什么样子的</p><figure class="jj jk jl jm gt jn gh gi paragraph-image"><div role="button" tabindex="0" class="jo jp di jq bf jr"><div class="gh gi ll"><img src="../Images/bd58636ea2e398a24bf0b0467740c4ab.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*-LHQ6hB9WGr8GyWOSRWB4g.png"/></div></div></figure><p id="409c" class="pw-post-body-paragraph ju jv in jw b jx jy jz ka kb kc kd ke iv kf kg kh iz ki kj kk jd kl km kn ko ig bi translated">最后保存你的模型(以pickle格式保存)—</p><figure class="jj jk jl jm gt jn gh gi paragraph-image"><div role="button" tabindex="0" class="jo jp di jq bf jr"><div class="gh gi lm"><img src="../Images/91fc25d2c789451fdc6677323dd26966.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*A-dNC48ZJevw6HEi9OEJmw.png"/></div></div></figure><p id="f909" class="pw-post-body-paragraph ju jv in jw b jx jy jz ka kb kc kd ke iv kf kg kh iz ki kj kk jd kl km kn ko ig bi translated">就这样，我们结束了！编写解决机器学习问题的代码从来没有这么容易。</p><h2 id="1d92" class="il im in bd io ip iq dn ir is it dp iu iv iw ix iy iz ja jb jc jd je jf jg jh bi translated">下一步是什么—</h2><p id="3e04" class="pw-post-body-paragraph ju jv in jw b jx ln jz ka kb lo kd ke iv lp kg kh iz lq kj kk jd lr km kn ko ig bi translated">我将提出另一篇关于使用Pycaret在Power BI中实现机器学习的文章。</p></div></div>
