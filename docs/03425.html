<h1/>
<blockquote>原文：<a href="https://blog.devgenius.io/the-best-code-is-no-code-9bfcb0ce7bd?source=collection_archive---------4-----------------------#2020-11-02">https://blog.devgenius.io/the-best-code-is-no-code-9bfcb0ce7bd?source=collection_archive---------4-----------------------#2020-11-02</a></blockquote><div><div class="fc ib ic id ie if"/><div class="ig ih ii ij ik"><p id="2371" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">最好的代码是无代码。</p><figure class="jl jm jn jo gt jp gh gi paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="gh gi jk"><img src="../Images/0c9fa03188d7a4c4b9e80d59c05ea72f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Wc3MgXJ00mrdGO_-8vJXTw.jpeg"/></div></div><figcaption class="jw jx gj gh gi jy jz bd b be z dk translated">在<a class="ae ka" href="https://unsplash.com/s/photos/no-code?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上由<a class="ae ka" href="https://unsplash.com/@euwars?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">法扎德·纳齐菲</a>拍摄的照片</figcaption></figure><p id="23b1" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">编写软件解决方案是一个非常繁琐的过程，如果没有经过深思熟虑，会变得非常复杂。</p><p id="b3e3" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">我们中的许多人(开发人员、软件工程师，无论你如何称呼自己)倾向于在理解“<em class="kb">为什么</em>”之前就直接构建解决方案，尤其是当我们处于职业生涯的早期。</p><blockquote class="kc kd ke"><p id="3757" class="il im kb io b ip iq ir is it iu iv iw kf iy iz ja kg jc jd je kh jg jh ji jj ig bi translated">例如:人A遇到了问题x。我们立即决定使用工具y来解决这个问题。在花时间编写一些代码之后，我们最终解决了这个问题🎉，但是人A报告说这甚至不是他们试图解决的问题！</p></blockquote><p id="14ba" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io ki">TL；博士</strong></p><p id="f59c" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">在和一个队友讨论了几次之后，我们都认为最好的代码就是没有代码。</p><p id="959c" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">如果需要代码，那么一开始就应该尽可能简单。</p></div><div class="ab cl kj kk hr kl" role="separator"><span class="km bw bk kn ko kp"/><span class="km bw bk kn ko kp"/><span class="km bw bk kn ko"/></div><div class="ig ih ii ij ik"><p id="72fa" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">我知道你可能会问自己:为什么最好的代码可能根本就不是代码😅？让我解释一下我们展示几点的意思:</p><h2 id="9b4a" class="kq kr in bd ks kt ku dn kv kw kx dp ky ix kz la lb jb lc ld le jf lf lg lh li bi translated">这个问题不需要软件解决方案；它需要行为上的改变。</h2><p id="9035" class="pw-post-body-paragraph il im in io b ip lj ir is it lk iv iw ix ll iz ja jb lm jd je jf ln jh ji jj ig bi translated">在添加新功能或构建新东西之前，我们需要问自己原因:<strong class="io ki">为什么</strong>？–如果不了解真正的原因，我们根本不应该编写任何代码。有时候(尤其是)当你构建一个全新的产品时，你需要试着理解这个需求的核心。</p><p id="9b9d" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">在我的大学时代，我们学习人机界面，在那里我明白我们正在为人类构建解决方案，人类将使用这些产品，因此在改变按钮的位置之前，你将试图了解是否真的需要做出这些改变。</p><h2 id="d27c" class="kq kr in bd ks kt ku dn kv kw kx dp ky ix kz la lb jb lc ld le jf lf lg lh li bi translated">你的代码并不总是需要的。</h2><p id="4d08" class="pw-post-body-paragraph il im in io b ip lj ir is it lk iv iw ix ll iz ja jb lm jd je jf ln jh ji jj ig bi translated">这一点可以追溯到第一点，想象一下这样一个场景，你花了将近2个小时去尝试并找出如何解决一个你认为你的代码可以解决的给定问题，然后你的代码从未被签入到产品中。</p><p id="6606" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">“我的代码不够好吗？”您可能会问——但事实可能是您的代码根本就不需要。您试图解决的问题的解决方案与用户与您的解决方案的交互方式有更大的关系。因此，我们需要明白，当我们写一段代码时，有时它会被删除和遗忘，就像它从未存在过一样。</p><h2 id="1974" class="kq kr in bd ks kt ku dn kv kw kx dp ky ix kz la lb jb lc ld le jf lf lg lh li bi translated">你可能会被你的产品经理欺骗。</h2><p id="fd27" class="pw-post-body-paragraph il im in io b ip lj ir is it lk iv iw ix ll iz ja jb lm jd je jf ln jh ji jj ig bi translated">产品经理或产品所有者(在某些情况下)负责研究和理解用户如何与产品交互，为此他们进行研究以理解用户需求，然后写出下一组应该构建的功能。</p><p id="f21b" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">作为开发人员，您的工作是构建这些特性，然而，我们仍然需要尝试进一步理解这些特性将解决什么问题。</p><p id="c5b3" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">我曾经遇到过这样的情况，一个新的特性请求似乎是一个好主意💡，但是在进入代码并连接这些点之后，我注意到我写的代码并没有真正解决问题，因为它反而可能给最终用户带来更多的问题。</p><p id="2b85" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">产品经理可以想出一个合理的理由来解释为什么他们确实需要构建特性x，而我们得到了构建它的报酬，但是在做之前访问每一个请求也是我们工作的一部分。</p><blockquote class="kc kd ke"><p id="e57b" class="il im kb io b ip iq ir is it iu iv iw kf iy iz ja kg jc jd je kh jg jh ji jj ig bi translated">始终把产品放在心上，你的代码就是为了简化用户的生活。寻求深入理解你正在解决的问题。</p></blockquote></div><div class="ab cl kj kk hr kl" role="separator"><span class="km bw bk kn ko kp"/><span class="km bw bk kn ko kp"/><span class="km bw bk kn ko"/></div><div class="ig ih ii ij ik"><h1 id="83be" class="lo kr in bd ks lp lq lr kv ls lt lu ky lv lw lx lb ly lz ma le mb mc md lh me bi translated">你仍然需要编码</h1><p id="1f99" class="pw-post-body-paragraph il im in io b ip lj ir is it lk iv iw ix ll iz ja jb lm jd je jf ln jh ji jj ig bi translated">总而言之，你写的代码越少，你越了解事情的原因，你的解决方案最终会越好。但是，当您编写代码时，请确保尽可能以最简单的方式编写代码，避免实现过于复杂。</p><p id="bfbe" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io ki"> <em class="kb">保持事情简单并理解它们</em> </strong>将允许我们更快地测试，并了解我们的解决方案是否真的能为最终用户解决问题。</p><p id="b6e7" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">最好的代码是没有代码，最好的解决方案是那些你的代码被简化并易于扩展的。</p><p id="5e1c" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">黑客快乐！</p></div></div>
