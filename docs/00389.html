<h1/>
<blockquote>原文：<a href="https://blog.devgenius.io/i-passed-google-cloud-professional-cloud-architect-exam-here-is-how-i-did-it-fba0b919b688?source=collection_archive---------8-----------------------#2020-06-05">https://blog.devgenius.io/i-passed-google-cloud-professional-cloud-architect-exam-here-is-how-i-did-it-fba0b919b688?source=collection_archive---------8-----------------------#2020-06-05</a></blockquote><div><div class="fc ib ic id ie if"/><div class="ig ih ii ij ik"><p id="3dd7" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">我通过了谷歌云专业云架构师考试，以下是我是如何做到的</p><figure class="jl jm jn jo gt jp gh gi paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="gh gi jk"><img src="../Images/f0e45091c24a1681ddbc2a43a6219a2b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*jjgVH-m-YdiCSo6eaCeTAg.png"/></div></div></figure><p id="c32f" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">分享一下我参加Google Cloud专业云架构师考试的经验。在继续之前，值得一提的是，我在GCP有3年多一点的经验，我已经获得了AWS解决方案架构师助理认证。事实上，获得AWS认证让我很容易通过这次考试，因为我在准备AWS考试时已经涵盖了大部分主题。以下是我为GCP云架构师准备的指南:</p><ol class=""><li id="5b94" class="jw jx in io b ip iq it iu ix jy jb jz jf ka jj kb kc kd ke bi translated"><a class="ae kf" href="https://linuxacademy.com/course/google-cloud-certified-professional-cloud-architect/" rel="noopener ugc nofollow" target="_blank"> Linux Academy GCP架构师课程</a>:这个30小时的课程准备得非常充分，导师Matthew Ulasien很好地解释了考试中涉及的所有主题。此外，请确保在考试结束时浏览样题，它需要几次，还有参考卡可以快速提醒您课程中的重要内容</li><li id="092f" class="jw jx in io b ip kg it kh ix ki jb kj jf kk jj kb kc kd ke bi translated"><a class="ae kf" href="https://linuxacademy.com/cp/modules/view/id/238" rel="noopener ugc nofollow" target="_blank"> Linux Academy云工程师</a>:我没有参加这个课程，我只是按照架构师课程的建议阅读了材料(我只是阅读了材料，对我来说就够了)</li><li id="d38a" class="jw jx in io b ip kg it kh ix ki jb kj jf kk jj kb kc kd ke bi translated"><a class="ae kf" href="https://www.coursera.org/learn/preparing-cloud-professional-cloud-architect-exam" rel="noopener ugc nofollow" target="_blank"> Coursera备考GCP云架构师考试课程</a>:这是一门很好的课程，重温了考试中的重要话题</li><li id="67f8" class="jw jx in io b ip kg it kh ix ki jb kj jf kk jj kb kc kd ke bi translated">Whizlaps考试:有5种考试非常有助于你准备真正的考试</li><li id="78af" class="jw jx in io b ip kg it kh ix ki jb kj jf kk jj kb kc kd ke bi translated">来自谷歌的官方练习考试:给你一个真实考试的概念，虽然只有23道题。</li><li id="a6f6" class="jw jx in io b ip kg it kh ix ki jb kj jf kk jj kb kc kd ke bi translated"><a class="ae kf" href="https://www.youtube.com/channel/UCL8vwy2jhEtQrC-Rx6qzCZg" rel="noopener ugc nofollow" target="_blank">与马赫什一起学习GCP</a>:非常好的渠道，马赫什很好地解释了GCP的大多数服务，一些侧重于GCP云架构师考试的播放列表非常有帮助。</li></ol><p id="9ee8" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">我花了1个月的时间准备(每天2-3小时)，但是如果你做的时间少的话，你可以延长时间。至于考试本身，它不是很难也不容易，案例研究的问题是最棘手的，需要集中精力才能得出正确的答案。好的一面是所有的案例研究问题都是有顺序的，所以你不必一遍又一遍地复习案例研究。我参加了在线监考，我的体验非常积极，你需要的只是一个安静的房间和稳定的互联网连接。祝大家好运。</p></div></div>
