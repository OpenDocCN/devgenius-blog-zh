<h1/>
<blockquote>原文：<a href="https://blog.devgenius.io/quarkus-vs-golang-apis-in-aws-lambda-a-comparative-study-f8628503a14d?source=collection_archive---------2-----------------------#2022-04-17">https://blog.devgenius.io/quarkus-vs-golang-apis-in-aws-lambda-a-comparative-study-f8628503a14d?source=collection_archive---------2-----------------------#2022-04-17</a></blockquote><div><div class="fc ib ic id ie if"/><div class="ig ih ii ij ik"><blockquote class="il im in"><p id="fcda" class="io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ig bi translated"><strong class="ir jn"><em class="jo">AWS Lambda 中 Quarkus 与 Golang APIs 比较研究</em> </strong></p></blockquote><figure class="jq jr js jt gt ju gh gi paragraph-image"><div role="button" tabindex="0" class="jv jw di jx bf jy"><div class="gh gi jp"><img src="../Images/0674b3588b4698f9fc9ef446d0c33aca.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Tdm9gQjbc2BZJMGvTBGLzA.jpeg"/></div></div></figure><h1 id="2268" class="kb kc jo bd kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky bi translated">背景</h1><p id="6fe1" class="pw-post-body-paragraph io ip jo ir b is kz iu iv iw la iy iz lb lc jc jd ld le jg jh lf lg jk jl jm ig bi translated">大家好。我们都喜欢一些历史，让我们从历史开始吧。</p><p id="415a" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">保证不会太久😊</p><p id="5790" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">在过去的三十年里，万维网已经有了长足的发展。Web 的概念是由 Tim Burners-Lee 在 80 年代末(更准确地说是 1989 年)首次提出的，他是牛津大学计算机科学的教授级研究员，也是麻省理工学院的教授，他认为 Web 的能力表现为与三个阶段相关的创新形式:</p><p id="1d7e" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">1.文档网(Web 1.0)</p><p id="1902" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">2.人际网络(Web 2.0)和</p><p id="0fcf" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">3.数据网络(Web 3.0)</p><p id="9af5" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">通过多年来不断发展的趋势，web 现在正慢慢过渡到更加以数据为中心的 Web 3.0 阶段(当我写这篇文章时，下一代 Web 4.0 框架的架构基础正在奠定，但那是以后的事情了)。</p><p id="96c7" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">与此同时，这些年来，互联网和万维网的用户数量呈指数级增长。这个时代已经出现了移动设备、交易 POS 系统、聊天机器人、台式机、平板电脑、电子传感器和其他不同的分析和 IOT 渠道，用于数据流和分析，以及不同模式的静态和动态内容，如推送通知、人工智能驱动的推荐、视频流、游戏解决方案等。</p><p id="b32d" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">这使得网络更容易为大众所接受，并成为商业、金融、零售、娱乐和其他商业和非商业活动中不可或缺的一部分。政府和非政府实体正在大力投资数字平台，以建立更具弹性和安全性的系统，实现流程灵活性、无缝和透明的数据和交易可追溯性以及问责制。</p><p id="3f17" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">当我写这篇文章时，在当今世界，大约有 46.6 亿活跃的万维网用户，大约占全世界人口的 60%。</p><h1 id="a3fb" class="kb kc jo bd kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky bi translated">最初的问题</h1><p id="ecea" class="pw-post-body-paragraph io ip jo ir b is kz iu iv iw la iy iz lb lc jc jd ld le jg jh lf lg jk jl jm ig bi translated">现在总是有一个陷阱，不是吗！！不过这一点更明显。</p><p id="7bea" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">随着需求的增加，基础架构和最终用户体验会怎样？</p><p id="8f09" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">在最初的日子里，网络可能只需要处理 10%的当前消耗，传统的 IT 系统基础设施包括内部(内部)硬件组件，具有广泛的容量和资源规划/购买/调整(成本包括在 CAPEX(资本支出)中)，足以满足这一需求。</p><p id="38b1" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">但是警钟已经开始逐渐敲响，商业组织意识到这不足以支撑指数级增长的消费者基础。</p><p id="d29e" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">云出现了！！！</p><p id="ade0" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">随着基于云的 PAAS、SAAS、DAAS 和其他产品以及存储和集成解决方案的推出，企业现在可以考虑从资本支出模式转变为 OPEX 模式。云计算带来了一场革命，大大降低了运营开销。这提供了一个完美的平台，为后续的技术实现和产品发布带来了转换业务想法和创新的灵活性。</p><p id="4210" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">好了，所有问题都解决了，希望如此！！！！</p><h1 id="ff6f" class="kb kc jo bd kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky bi translated">现在还有更多</h1><p id="73ac" class="pw-post-body-paragraph io ip jo ir b is kz iu iv iw la iy iz lb lc jc jd ld le jg jh lf lg jk jl jm ig bi translated">恐怕不行，我的朋友。</p><p id="e59b" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">你不能放松，哪怕一点点！！！！😊</p><p id="a09d" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">云解决方案为 IT 企业提供了高可用性、可伸缩性、弹性和冗余系统，从而增加了客户互动。现在，这可能是任何 IT 组织的梦想，因为从长远来看，这意味着增强客户的好奇心和随后的网站受欢迎程度，但这也带来了网站需要解决的另外两个非常重要的方面:</p><p id="01ae" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">1.<strong class="ir jn">性能</strong>和</p><p id="a877" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">2.<strong class="ir jn">提高性能的并发</strong></p><p id="817f" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">从一般性能的角度来看，基于云的应用程序可以支持自动扩展，这既可以手动调配，也可以是无服务器实施，其中云提供商(AWS、GCP 等。)可以处理基于输入负载的自动缩放。</p><p id="5573" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">对于这两种实现中的任何一种，都有一个<strong class="ir jn">冷启动</strong>周期，它决定了一个新的应用程序实例出现并完全准备好为附加请求服务需要多长时间。可用的时间越长，请求可能会排队，这将对性能产生不利影响。</p><p id="00f9" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">现在来看并发部分，随着客户交互的增加，<strong class="ir jn">阻塞执行的机会大大增加</strong>，因为应用程序可能需要同时满足多个客户请求。</p><p id="5cc3" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">如果我回过头来尝试用一个外行的术语来定义并发性，并发性意味着一个应用程序同时(并发地)在一个以上的任务上取得进展。这与并行性有点混淆，并行性是指如果一个系统能够支持两个或更多的动作同时执行，那么这个系统就是并行的。更多的细节可以在这个链接中找到，我发现这个链接非常有帮助(<a class="ae lh" href="https://medium.com/@itIsMadhavan/concurrency-vs-parallelism-a-brief-review-b337c8dac350" rel="noopener">https://medium . com/@ itIsMadhavan/concurrency-vs-parallelism-a-brief-review-b 337 c 8 DAC 350</a>)，我不打算详细讨论其中的区别，因为这会偏离这里的主题。</p><p id="d763" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">如果应用程序，而不是编程语言(<em class="iq">现在变得有点技术化</em>)隐式或通过定制支持并发性，这将对整体延迟和性能产生巨大影响，因为这将减少排队的请求并实现非阻塞执行。</p><p id="1fea" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">这两个方面在决定整个网站的可接受性和受欢迎程度方面起着重要的作用，因为它们都与应用程序的性能相关联，而应用程序的性能又与最终用户的体验有着内在的联系。</p><p id="a52f" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated"><em class="iq">无论什么时候有问题，都有解决的办法。</em></p><p id="9f82" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">幸运的是，我们有两个好的。</p><p id="7bd9" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">下面几节将把<strong class="ir jn"> Golang </strong>和<strong class="ir jn"> Quarkus </strong>作为满足这两个问题的编程语言实现，并对每个实现的性能基准数据进行比较分析。还详细提供了工具和设置相关的说明。我们将在这里用 AWS Lambda 处理一个无服务器解决方案。</p><p id="f9ea" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">所以，让我们从乐趣开始。</p><h1 id="a0ba" class="kb kc jo bd kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky bi translated">Golang 来了</h1><p id="a8d1" class="pw-post-body-paragraph io ip jo ir b is kz iu iv iw la iy iz lb lc jc jd ld le jg jh lf lg jk jl jm ig bi translated">好的，一些关于围棋的信息。</p><p id="2302" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">Go 是谷歌在 2007 年设计的，旨在提高多核、联网机器和大型代码库时代的编程效率。它是一种静态类型的、<strong class="ir jn">本地编译的、</strong>垃圾收集的并发编程语言，在基本语法方面主要属于 C 语言家族。Go 富于表现力，简洁，干净，高效。它可以快速编译成机器码，同时具有垃圾收集的便利性和运行时反射的能力。</p><p id="8f5f" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">截至 2021 年 2 月，总共有大约<strong class="ir jn">110 万职业围棋开发者</strong>将围棋作为<strong class="ir jn">主要语言</strong>。但是，如果我们包括主要使用其他编程语言但也偶尔使用的专业开发人员，这个数字可能更接近 270 万。</p><p id="f2c4" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">根据 2021 年开发者生态系统调查<a class="ae lh" href="https://www.jetbrains.com/lp/devecosystem-2021/" rel="noopener ugc nofollow" target="_blank">，Go 是职业开发者的十大主要语言之一，份额为 8%。</a></p><p id="be31" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">近几十年来，随着多核处理器的发展，机器计算和处理能力有了很大提高，但大多数编程语言都无法优化或利用多核的全部潜力。</p><p id="d54b" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">Golang 凭借其独特的并发设计在这一领域取得了巨大的进展。它的并发机制使得编写充分利用多核和网络机器的程序变得容易。它使用<strong class="ir jn"> goroutines </strong>的力量做到这一点。当一个函数被创建为一个 goroutine 时，它被视为一个独立的工作单元，被调度，然后在一个可用的逻辑处理器上执行。</p><p id="c3aa" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">go routine 由一个<strong class="ir jn">运行时调度器</strong>管理，它是一个复杂的软件，位于操作系统之上，将操作系统的线程绑定到逻辑处理器，逻辑处理器反过来执行 go routine。</p><p id="20a0" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">它控制在任何给定的时间哪个 goroutines 在哪个逻辑处理器上运行。这确保了 CPU 的所有内核都得到利用，因为 goroutines 以非阻塞的方式在不同的内核中独立地分布和执行。</p><p id="bb22" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">下图说明了这一点。</p><figure class="jq jr js jt gt ju gh gi paragraph-image"><div role="button" tabindex="0" class="jv jw di jx bf jy"><div class="gh gi li"><img src="../Images/0dab479ddf6cb8b40cf1c35a9d753232.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*CnB2BYy37kZZ92ZTW9KrkQ.jpeg"/></div></div></figure><p id="7b41" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">我之所以说非阻塞，是因为当 Go-Scheduler 发现一个阻塞例程(例如，一个 HTTP 调用)时，它不是等待该例程的执行，从而阻塞 CPU 线程，而是被另一个将在该线程上执行的 goroutine 换出。</p><p id="c1e8" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">有关 Go 历史和并发的详细信息，请访问下面的<a class="ae lh" href="#0997" rel="noopener ugc nofollow">附加链接</a>部分中提到的链接。</p><p id="c602" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">此外，<em class="iq"> Go 调度程序确保显著减少线程上下文切换时间</em>，因为切换不是在操作系统线程之间进行，而是在轻量级的 goroutines 之间进行，因此性能更高。我们可以看到最终的运行时间数字，然后进一步加强这一点。</p><p id="b84d" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">关于<strong class="ir jn">应用启动时间</strong>，与 Java 和其他编程语言相比，GO 程序的启动时间要短得多。具体来说，在 java 中，所有的运行时绑定、自动连接和类加载器层次结构都是在应用程序启动期间制定和生成的，Go 程序提前编译成本机代码，因此启动时间<strong class="ir jn">大大减少</strong>。</p><h1 id="6224" class="kb kc jo bd kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky bi translated">夸库斯携手</h1><p id="fc8f" class="pw-post-body-paragraph io ip jo ir b is kz iu iv iw la iy iz lb lc jc jd ld le jg jh lf lg jk jl jm ig bi translated"><em class="iq">热烈的掌声欢迎夸库斯登上领奖台！！！</em></p><p id="7e4d" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">Quarkus 是超音速亚原子 Java，于 2019 年 3 月首次亮相，是一个为 Kubernetes 部署量身定制的<strong class="ir jn"> java 框架</strong>。它承诺提供小工件、极快的启动时间和更低的首字节延迟。</p><p id="1754" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">当前针对 Quarkus 的 Github <a class="ae lh" href="https://github.com/quarkusio/quarkus" rel="noopener ugc nofollow" target="_blank"> repo </a>在所有版本和 1.8k forks 中有大约<strong class="ir jn"> 6k 的下载量，并且它正在极大地聚集人气。这个谷歌趋势<a class="ae lh" href="https://trends.google.com/trends/explore?date=today%205-y&amp;q=Quarkus" rel="noopener ugc nofollow" target="_blank">链接</a>验证了过去几年中增长的受欢迎程度。</strong></p><p id="5cf4" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">Quarkus 有许多扩展，这使它能够支持各种分布式技术组件，如 Kafka、Hibernate、Openshift、Kubernetes 以及诸如 Vert.x 等反应式和命令式编程工具。</p><p id="b76e" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">Quarkus 的主要目标是使 Java 能够在 Kubernetes 和其他无服务器超大规模计算中取得一些进展，在这些领域，它正迅速被 NodeJS、Go 和其他编程语言范式所取代。Quarkus 对超大规模的内置支持以及反应式扩展是在无服务器世界中尝试接受 Java 的第一步。</p><p id="c957" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated"><em class="iq">但这只是问题之一。</em></p><p id="17b2" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">Java 在这个学科中不受欢迎的主要原因是我们已经讨论过的<strong class="ir jn">冷启动</strong>问题。由于不同的反射绑定和类加载挑战，Java 程序的启动时间要长得多。如果这一点能够得到缓解，Java 可能会再次走到前台。</p><p id="b2ed" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated"><em class="iq">现在有了 GraalVM。</em></p><p id="0eb4" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">Quarkus 在这场运动中的一个重要盟友是 GraalVM，这是一个用于编译和运行用不同编程语言编写的应用程序到本机二进制文件的 JVM。</p><p id="e3db" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">以 GraalVM 为运行时，所有的 Quarkus 程序都可以提前编译<strong class="ir jn">(AOT)</strong>。虽然这导致了整体构建过程的增加，因为生成本机可执行文件有点耗时，但它大大地<strong class="ir jn">改善了启动时间和第一字节延迟</strong>，因为本机映像包含了所有要运行的资源和信息，包括运行应用程序所需的最小 JVM。此外，GraalVM 以最小的内存占用运行，这确保了高效的程序执行。</p><p id="f015" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated"><em class="iq">并发呢？夸尔库斯有没有类似 goroutines 的东西？</em></p><p id="c6ab" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">不完全是。但是它可以在某种程度上使用兵变和反应式扩展支持来解决。使用<strong class="ir jn">反应式扩展</strong>，在非阻塞范例中使用少量 I/O 线程执行程序。少量的 I/O 线程可以处理许多并发请求，还可以通过最大限度地减少线程切换来缩短响应时间。</p><p id="0bac" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">非阻塞特性是通过在每个请求执行期间引入延续或回调的概念来实现的。</p><p id="708d" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">在这里，线程不会等待一个请求被完全执行，特别是当它涉及一个阻塞调用时，比如一个数据库调用。相反，它<strong class="ir jn">用继续</strong>调度 I/O 操作，即请求处理剩余代码。然后这个延续作为回调传递(一个用 I/O 输出调用的函数)。</p><p id="01cf" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">因此，它准备好为新的请求提供服务，直到回调中返回早期程序的响应。这样，就没有空闲时间，机器的 CPU 资源得到了最佳利用，从而促进了高并发性。</p><p id="267d" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">下图说明了 I/O 线程和延续模型。</p><figure class="jq jr js jt gt ju gh gi paragraph-image"><div class="gh gi lj"><img src="../Images/6afd32beda51f4cfcdb2ccc6ee167add.png" data-original-src="https://miro.medium.com/v2/resize:fit:858/format:webp/1*Xi0vs1O7zwRXs-jokguWYQ.jpeg"/></div></figure><p id="4b87" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">关于夸尔库斯和兵变的详细信息，请参考下面的<a class="ae lh" href="#0997" rel="noopener ugc nofollow">附加链接</a>部分。</p><p id="938f" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">因此，将 Quarkus 的超大规模支持与 GraalVM 的本机映像生成功能以及对并发性的反应式支持结合起来，Java 在无服务器世界中为自己提供了一个非常强大的案例。</p><p id="7e81" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">现在让我们跳到我们将用于基准测试的示例应用程序。</p><h1 id="80f9" class="kb kc jo bd kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky bi translated">模拟应用程序概述</h1><figure class="jq jr js jt gt ju gh gi paragraph-image"><div role="button" tabindex="0" class="jv jw di jx bf jy"><div class="gh gi lk"><img src="../Images/6c8c9d8c5f93a923fa5e7323ef7d0e72.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Vn5CGvPovBlMcVHERzfFIw.jpeg"/></div></div></figure><p id="191e" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">上图描述了整个应用程序的概况。这是一个简单的应用程序，通过 API 网关公开<strong class="ir jn"> REST 端点，基于 Lambda 函数的 Golang 和 Quarkus 各有一个端点。Lambda 函数调用运行在 EC2 实例中的 Postgres 数据库服务器。</strong></p><p id="0ba5" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">服务端点接受一个<em class="iq"> customer_id </em> path 参数，然后通过引用 Postgres 实例中预加载的数据库表来运行一组特定于数据的验证。</p><p id="b384" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">下面的<a class="ae lh" href="#0997" rel="noopener ugc nofollow">附加链接</a>部分提供了完整的代码库。</p><p id="a683" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">对于 AWS 环境，我使用了默认的 VPC 和默认的安全组和网络访问控制列表，以及分配给 Lambda 函数的相应角色，用于 Cloudwatch 访问和对运行 Postgres 的 EC2 实例的访问。</p><p id="36b1" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">您可以打开 X 射线特性，以便在服务到服务的级别实现更好的可追溯性和延迟可视化，但这是可选的，并且只有在您有兴趣深入研究的情况下才可以。</p><p id="de8d" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">让我们知道看看本地系统设置。</p><h1 id="701d" class="kb kc jo bd kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky bi translated">系统设置和步骤</h1><p id="089d" class="pw-post-body-paragraph io ip jo ir b is kz iu iv iw la iy iz lb lc jc jd ld le jg jh lf lg jk jl jm ig bi translated">下面是用于基准测试的软件及其相应版本。</p><p id="3fee" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated"><strong class="ir jn"> Go 运行时版本</strong> : 1.17.6</p><p id="f871" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated"><strong class="ir jn"> Postgres 版本</strong> : 12</p><p id="d987" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated"><strong class="ir jn"> JDK 版本</strong> : OpenJDK 运行时环境 GraalVM CE 21 . 3 . 0(build 11 . 0 . 13+7-jvmci-21.3-b05)</p><p id="fb21" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated"><strong class="ir jn"> GRAALVM 版本</strong>:基于 Java 11 的 GRAALVM 版本(GRAALVM-ce-Java 11–21 . 3 . 0)</p><p id="ea9b" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated"><strong class="ir jn"> Maven 版本:</strong> 3.6.3</p><p id="bc5e" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">SAM CLI 版本: 1.40.1</p><p id="eb43" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated"><strong class="ir jn"> Docker 版本:</strong> 20.10.0</p><p id="5491" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">微软和围棋的 IntelliJ Idea(或任何类似的软件)</p><p id="81c7" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated"><strong class="ir jn"> PostGres </strong></p><p id="4faa" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">用合适的实例类型创建一个 EC2 实例(对于这个演示，我选择了 t2.micro)。</p><p id="8d9f" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">安装 postgres。这个<a class="ae lh" href="https://www.digitalocean.com/community/tutorials/how-to-install-postgresql-on-ubuntu-20-04-quickstart" rel="noopener ugc nofollow" target="_blank">链接</a>提供了详细信息。</p><p id="4850" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">使用相关的安全组和 NACL 配置将实例启动到默认 VPC 的私有子网中，允许从 Golang 和 Quarkus Lambda 函数(即将创建)进行访问</p><p id="7a29" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated"><strong class="ir jn">戈朗</strong></p><p id="d823" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">用代码库中提供的 Docker 文件构建 Docker 映像。</p><p id="7231" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">创建 AWS ECR 报告</p><p id="e7fd" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">将映像推送到创建的存储库。</p><p id="3ade" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">使用 ECR 映像通过 AWS 控制台/SAM CLI/AWS CLI 创建 Lambda 函数，并提供对创建的 postgres 实例的出站访问。</p><p id="3a13" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated"><strong class="ir jn">夸尔库斯</strong></p><p id="df8e" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">使用 Docker 运行时和 Graalvm 生成本机 Linux 可执行文件。</p><p id="5b08" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">使用自定义运行时将可执行文件部署为 Lambda 函数。可以使用 SAM CLI 完成部署。这里的<a class="ae lh" href="https://quarkus.io/guides/amazon-lambda-http" rel="noopener ugc nofollow" target="_blank">链接</a>提供了详细信息。</p><p id="0bd9" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated"><strong class="ir jn">P . S</strong>:Lambda 函数都被部署到私有子网和 Postgres 实例的 VPC 中。这样做是为了最小化网络延迟。此外，这两个功能都使用了<strong class="ir jn"> 128MB </strong>内存。</p><p id="e60c" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated"><strong class="ir jn"> API 网关</strong></p><p id="94d2" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">创建两个 REST 端点，并使用 lambda 代理集成公开两个 Lambda 函数。</p><p id="06ea" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated"><strong class="ir jn"> Apache 性能指标评测</strong></p><p id="ab7d" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">它安装在 AWS Cloud 9 实例中，该实例再次启动到同一个私有子网和 VPC 中。</p><p id="8423" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">以下两个步骤将在 Ubuntu 实例中安装相同的程序:</p><ol class=""><li id="29de" class="ll lm jo ir b is it iw ix lb ln ld lo lf lp jm lq lr ls lt bi translated">apt-get 更新</li></ol><p id="815f" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">2.apt-get 安装 apache2-utils</p><p id="ff9a" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">然后通过 API Gateway REST 端点调用 Lambda 函数的大量请求。</p><p id="686c" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated"><em class="iq">好了，设置完成。该公布结果了。！！！手指交叉！！！！！</em></p><h1 id="39d7" class="kb kc jo bd kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky bi translated">基准执行结果</h1><p id="8bea" class="pw-post-body-paragraph io ip jo ir b is kz iu iv iw la iy iz lb lc jc jd ld le jg jh lf lg jk jl jm ig bi translated">下表总结了运行基准测试后获得的结果。</p><p id="780c" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">下面给出了一个运行 100 个请求的示例基准命令，其中 60 个请求是并发的:</p><p id="9dcf" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">ab -n 100 -c 60 -p dummy.txt <api_gateway_rest_endpoint> /1</api_gateway_rest_endpoint></p><p id="11e1" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">[dummy.txt 是添加的一些示例文件，因为这是一个 POST 请求。该文件可以是空的，也可以包含任何文本]</p><p id="bd03" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated"><em class="iq">下面的两个表格显示了执行时间和记录时间内的执行百分比。</em></p><figure class="jq jr js jt gt ju gh gi paragraph-image"><div role="button" tabindex="0" class="jv jw di jx bf jy"><div class="gh gi lu"><img src="../Images/916d8fe815603ff6ba19feb4cbd0da1f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*K3O5hQQav4Q6BeLg2blM_w.png"/></div></div></figure><figure class="jq jr js jt gt ju gh gi paragraph-image"><div role="button" tabindex="0" class="jv jw di jx bf jy"><div class="gh gi lv"><img src="../Images/8028f78065bc8603c06937ea7819c90c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*72jzBf1a-dkm3qYntyG4uw.png"/></div></div></figure><h1 id="ce1a" class="kb kc jo bd kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky bi translated">比较快照</h1><p id="f047" class="pw-post-body-paragraph io ip jo ir b is kz iu iv iw la iy iz lb lc jc jd ld le jg jh lf lg jk jl jm ig bi translated">现实检查的时间到了！！！</p><p id="9845" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">让我们从部署的规模开始。</p><p id="8756" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">Lambda 中 Quarkus 原生映像包的大小约为 13 MB 。这比 Golang 的相应值要高一点，后者大约为<strong class="ir jn"> 5 MB。</strong></p><p id="4158" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">现在，是时候关注上面获得的结果了。</p><p id="54a4" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">页（page 的缩写）s:剧透一下，结果可能会对不同的请求重用初始化的 Lambda 容器产生一些影响，但总体来说，这个因素在所有场景中应该是均衡的。</p><p id="82a6" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">如果我们合并这四次运行，我们可以看到在最小执行时间之间没有太多选择。但是与 Quarkus 相比，Golang 中所有交易的平均执行时间要少于<strong class="ir jn">。</strong></p><p id="c3f3" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">对于戈朗人来说，大约是<strong class="ir jn">110 毫秒</strong>左右，而对于夸尔库斯本地人来说，大约是<strong class="ir jn"> 400 毫秒</strong>左右。除了处理时间之外，这还包括 Lambda 容器的启动时间。</p><p id="2d12" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">这对于某些上下文是有意义的，即使线程上下文切换在 Quarkus 中被最小化，</p><p id="9742" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">它并非完全不存在，而在 Golang 的情况下，上下文切换要高效得多，并且由 Go 运行时管理。</p><p id="cb6d" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">既然我们手头有了这些数据，现在是时候用一些额外的要点来结束讨论了。</p><h1 id="055a" class="kb kc jo bd kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky bi translated">总结和几点建议</h1><p id="1ac0" class="pw-post-body-paragraph io ip jo ir b is kz iu iv iw la iy iz lb lc jc jd ld le jg jh lf lg jk jl jm ig bi translated">根据上面的测试结果，很明显 Golang 在并发场景中比 Quarkus 性能更好，它可能更适合高并发性和极低延迟需求的场景。</p><p id="a65f" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">但是话虽如此，Quarkus 在打破围绕 Java 和无服务器组合的“冷启动神话”方面已经走了很长的路。我觉得以下因素是主要原因:</p><ul class=""><li id="9c65" class="ll lm jo ir b is it iw ix lb ln ld lo lf lp jm lw lr ls lt bi translated">Graalvm 提供的高效内存管理和 AOT 编译特性以及本机映像生成功能</li><li id="a91f" class="ll lm jo ir b is lx iw ly lb lz ld ma lf mb jm lw lr ls lt bi translated">兵变提供的反应味道</li><li id="9d8d" class="ll lm jo ir b is lx iw ly lb lz ld ma lf mb jm lw lr ls lt bi translated">丰富的集成库支持不同的分布式组件，如 Kafka、Kubernetes、RabbitMQ</li><li id="e076" class="ll lm jo ir b is lx iw ly lb lz ld ma lf mb jm lw lr ls lt bi translated">同样，如果您来自 Java 背景(基于 Eclipse Microprofile ),这也很容易采用</li></ul><p id="262d" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">对于 Go，一个主要的挑战可能是缺少稳定的开源集成库，用于 Kafka、Kubernetes 等分布式组件。Go 社区仍在发展，从长远来看肯定会迎合这些需求。</p><p id="0477" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">此外，从编程语言的角度来看，下面是人们谈论的一些缺点:</p><ul class=""><li id="43a5" class="ll lm jo ir b is it iw ix lb ln ld lo lf lp jm lw lr ls lt bi translated">缺少函数重载和默认参数值</li><li id="5231" class="ll lm jo ir b is lx iw ly lb lz ld ma lf mb jm lw lr ls lt bi translated">缺乏仿制药</li><li id="fdaa" class="ll lm jo ir b is lx iw ly lb lz ld ma lf mb jm lw lr ls lt bi translated">缺乏适当的包管理器，如 npm、RubyGems 等，用于依赖性管理</li></ul><p id="4712" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">尽管有这些挫折，Go 仍然是目前最有趣的语言之一，你可以放心，Go 开发者社区已经在致力于这些改进。</p><p id="c73e" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated"><em class="iq">好了，说够了。最后总结的时间到了。</em></p><h1 id="bbe5" class="kb kc jo bd kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky bi translated">摘要</h1><p id="4961" class="pw-post-body-paragraph io ip jo ir b is kz iu iv iw la iy iz lb lc jc jd ld le jg jh lf lg jk jl jm ig bi translated">我试图提及我认为可能有助于这一比较的所有要点。</p><p id="d1b5" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">总而言之，它归结为关于交付和执行时需要优先考虑什么的个别计划需求。</p><p id="a07a" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">无服务器应用确实是基础设施自动供应、可伸缩性和弹性方面的一场革命，研究人员和分析师早就提出了他们的想法，试图分一杯羹。</p><p id="b804" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">随着 Quarkus 以及之前的 Golang 和 Javascript 的出现，我们、应用顾问、架构师和开发人员现在可以选择最适合我们能力和需求的方式。这确实是一个令人兴奋的场景，也许接下来的几天将会揭示一些更迷人和创新的旅程。</p><p id="f44e" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">为此做好准备！</p><h1 id="0997" class="kb kc jo bd kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky bi translated">附加链接</h1><p id="f161" class="pw-post-body-paragraph io ip jo ir b is kz iu iv iw la iy iz lb lc jc jd ld le jg jh lf lg jk jl jm ig bi translated"><strong class="ir jn"> Github 链接</strong></p><p id="0c7c" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">去:【https://github.com/chowju1983/go-sample-application】T2</p><p id="3ddc" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated">夸库斯:【https://github.com/chowju1983/quarkus-sample-application】T4</p><p id="dc64" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated"><strong class="ir jn"> Go 历史和并发</strong>:</p><p id="4db3" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated"><a class="ae lh" href="https://en.wikipedia.org/wiki/Go_(programming_language)" rel="noopener ugc nofollow" target="_blank">https://en . Wikipedia . org/wiki/Go _(programming _ language)</a></p><p id="36f2" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated"><a class="ae lh" href="https://medium.com/rungo/achieving-concurrency-in-go-3f84cbf870ca" rel="noopener">https://medium . com/rungo/achieving-concurrency-in-go-3f 84 CBF 870 ca</a></p><p id="1f05" class="pw-post-body-paragraph io ip jo ir b is it iu iv iw ix iy iz lb jb jc jd ld jf jg jh lf jj jk jl jm ig bi translated"><a class="ae lh" href="https://www.golangprograms.com/go-language/concurrency.html" rel="noopener ugc nofollow" target="_blank">https://www.golangprograms.com/go-language/concurrency.html</a></p><p id="9627" class="pw-post-body-paragraph io ip
