<h1/>
<blockquote>原文：<a href="https://blog.devgenius.io/nano-degree-program-for-data-engineering-does-it-worth-getting-f7efd6c678f7?source=collection_archive---------6-----------------------#2022-12-27">https://blog.devgenius.io/nano-degree-program-for-data-engineering-does-it-worth-getting-f7efd6c678f7?source=collection_archive---------6-----------------------#2022-12-27</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><p id="3765" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">数据工程纳米学位项目——值得获得吗？</p><figure class="jo jp jq jr gt js gh gi paragraph-image"><div role="button" tabindex="0" class="jt ju di jv bf jw"><div class="gh gi jn"><img src="../Images/d075559792fb31cdd72c5f07972bbb2c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*f7LSQDADa9PvyiJj"/></div></div></figure><p id="9b32" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">我注册了数据工程的纳米学位，在这篇文章中，我将与你分享我的观点和更多的细节。我们开始吧</p><h2 id="471f" class="jz ka iq bd kb kc kd dn ke kf kg dp kh ja ki kj kk je kl km kn ji ko kp kq kr bi translated">我的背景:</h2><p id="5fbb" class="pw-post-body-paragraph io ip iq ir b is ks iu iv iw kt iy iz ja ku jc jd je kv jg jh ji kw jk jl jm ij bi translated">我做了 6 年的商业情报分析师。在数据仓库方面经验丰富，并编写了 SQL 查询来根据业务团队的要求提取特定标准的数据。我用来使用 Oracle、Teradata DB 和 business object (BO SAP)的工具。</p><p id="5e70" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">在这一点上，我没有使用或体验过云服务，但我意识到是时候学习像 Azure、AWS 或 GCP 这样的云服务了。就云服务而言，市场每天都在发展壮大。</p><p id="d68a" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">但是怎么……？</p><p id="ee1f" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">我在 Instagram 帖子上找到的。壳牌公司赞助的奖学金。这是一个来自 Udacity 的广告，宣布有一个由壳牌公司赞助的奖学金，为你提供数据工程的纳米学位课程。我申请了，得到的消息是我被录取了。</p><blockquote class="kx ky kz"><p id="5e73" class="io ip la ir b is it iu iv iw ix iy iz lb jb jc jd lc jf jg jh ld jj jk jl jm ij bi translated">你读得越多，你知道的事情就越多。你学得越多，去的地方就越多。”</p><p id="b557" class="io ip la ir b is it iu iv iw ix iy iz lb jb jc jd lc jf jg jh ld jj jk jl jm ij bi translated">―苏斯博士</p></blockquote><h1 id="18c9" class="lf ka iq bd kb lg lh li ke lj lk ll kh lm ln lo kk lp lq lr kn ls lt lu kq lv bi translated">纳米级含量:</h1><p id="3eb9" class="pw-post-body-paragraph io ip iq ir b is ks iu iv iw kt iy iz ja ku jc jd je kv jg jh ji kw jk jl jm ij bi translated">持续了 4 个月。我会告诉你这个项目的细节</p><h2 id="f713" class="jz ka iq bd kb kc kd dn ke kf kg dp kh ja ki kj kk je kl km kn ji ko kp kq kr bi translated">1-数据建模:</h2><p id="29b8" class="pw-post-body-paragraph io ip iq ir b is ks iu iv iw kt iy iz ja ku jc jd je kv jg jh ji kw jk jl jm ij bi translated">在这一部分，我学习了关系数据模型和 NoSQL 模型，并做了两个项目。第一次是和波斯格里斯，第二次是和卡珊德拉。这对我来说是一个好的开始，因为这是我第一次和卡珊德拉一起做项目。我以前的工作通常与关系数据库有关。</p><h2 id="9729" class="jz ka iq bd kb kc kd dn ke kf kg dp kh ja ki kj kk je kl km kn ji ko kp kq kr bi translated">使用 Azure 的 2 云数据仓库:</h2><p id="3fb7" class="pw-post-body-paragraph io ip iq ir b is ks iu iv iw kt iy iz ja ku jc jd je kv jg jh ji kw jk jl jm ij bi translated">在这一部分，我学习了 Azure 数据仓库技术和工具，如 Azure Synapse analytics，以及如何接收数据，并创建暂存表。在这一部分的最后，你必须提交一个真实的项目，在这一部分，该项目是使用 Azure Synapse analytics 构建的数据仓库。</p><h2 id="029b" class="jz ka iq bd kb kc kd dn ke kf kg dp kh ja ki kj kk je kl km kn ji ko kp kq kr bi translated">带 Spark 和 Azure 数据块的 3-数据湖和湖屋:</h2><p id="8a7c" class="pw-post-body-paragraph io ip iq ir b is ks iu iv iw kt iy iz ja ku jc jd je kv jg jh ji kw jk jl jm ij bi translated">谈谈什么是数据湖和火花。与 Spark 和优化的数据争论。还有带有 Azure 数据块的数据湖和湖屋。我学习了 Databricks 以及如何在上面写一个笔记本，这个项目是最重要的事情，因为你必须使用你在项目中获得的所有信息和知识。这里的项目用 Azure Databricks 构建了数据湖。</p><h2 id="8b7e" class="jz ka iq bd kb kc kd dn ke kf kg dp kh ja ki kj kk je kl km kn ji ko kp kq kr bi translated">4.Azure 的数据管道:</h2><p id="4ccc" class="pw-post-body-paragraph io ip iq ir b is ks iu iv iw kt iy iz ja ku jc jd je kv jg jh ji kw jk jl jm ij bi translated">这部分对我来说是最有趣和最棒的部分，因为我了解了数据管道的完整流，并创建了从 A 到 Z 的数据管道。从 Azure SQL 等来源提取数据，并进行一些交易，如过滤或添加新列以将数据加载到 Azure synapse 等目的地。了解数据集以及如何创建数据流。建立管道并对其进行监控。</p><h2 id="825b" class="jz ka iq bd kb kc kd dn ke kf kg dp kh ja ki kj kk je kl km kn ji ko kp kq kr bi translated"><strong class="ak">5-使用 Azure 的敏捷开发:</strong></h2><p id="0a77" class="pw-post-body-paragraph io ip iq ir b is ks iu iv iw kt iy iz ja ku jc jd je kv jg jh ji kw jk jl jm ij bi translated">在这一部分，我学习了使用 Azure DevOps 和 GitHub 的 CI/CD 管道。这一部分对我来说是最难的部分，但增加了我很多知识，并使我的实践经验有所不同。</p><blockquote class="kx ky kz"><p id="700c" class="io ip la ir b is it iu iv iw ix iy iz lb jb jc jd lc jf jg jh ld jj jk jl jm ij bi translated">任何停止学习的人都老了，无论是二十岁还是八十岁。任何坚持学习的人都会保持年轻。”</p><p id="271e" class="io ip la ir b is it iu iv iw ix iy iz lb jb jc jd lc jf jg jh ld jj jk jl jm ij bi translated">―亨利·福特</p></blockquote><p id="5dd9" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">在我看来，纳米学位项目是一个了不起的开端。它增加了我的知识和经验。坦率地说，我很幸运能获得这项奖学金，因为在 4 个月的时间里，它增加了我的经验和知识，这可能很难独自获得。</p><p id="5a9b" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">但是要小心，你必须是一个忠诚的人。这是一个漫长而艰难的旅程，但值得努力。之后你还得继续学习。这是一个好的开始，但要成为专家，你必须努力。</p><p id="328c" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">相信自己，想想当你和别人做同样的事情时，你怎么能期望去他们永远无法到达的地方？</p><p id="cfe1" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated">寻找机会，把自己放在机会能找到你的地方。关注 Udacity 的 Instagram 页面和 LinkedIn 等其他平台，可以找到免费奖学金或折扣。</p><h1 id="6adf" class="lf ka iq bd kb lg lh li ke lj lk ll kh lm ln lo kk lp lq lr kn ls lt lu kq lv bi translated">结论:</h1><p id="582c" class="pw-post-body-paragraph io ip iq ir b is ks iu iv iw kt iy iz ja ku jc jd je kv jg jh ji kw jk jl jm ij bi translated">我希望你喜欢阅读这篇文章，并发现它内容丰富，请随意关注，添加你的评论、想法或反馈，不要忘记联系<a class="ae lw" href="https://www.linkedin.com/in/ansam-yousry-34b32b116/" rel="noopener ugc nofollow" target="_blank"> LinkedIn </a>或关注我的媒体账户以保持更新。</p><blockquote class="kx ky kz"><p id="95f4" class="io ip la ir b is it iu iv iw ix iy iz lb jb jc jd lc jf jg jh ld jj jk jl jm ij bi translated"><strong class="ir le">“为了让你的钱得到最好的回报，把你的钱包倒进你的脑袋里。”</strong></p><p id="d5f0" class="io ip la ir b is it iu iv iw ix iy iz lb jb jc jd lc jf jg jh ld jj jk jl jm ij bi translated">―本杰明·富兰克林</p></blockquote><p id="c377" class="pw-post-body-paragraph io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ij bi translated"><strong class="ir le">如果你喜欢这个故事，你可能也会喜欢:</strong></p><div class="lx ly gp gr lz ma"><a rel="noopener  ugc nofollow" target="_blank" href="/getting-started-with-azure-synapse-analytics-for-beginners-part-1-1822a9015586"><div class="mb ab fo"><div class="mc ab md cl cj me"><h2 class="bd le gy z fp mf fr fs mg fu fw mh bi translated">面向初学者的 Azure Synapse 分析入门(第 1 部分)</h2><div class="mi l"><h3 class="bd b gy z fp mf fr fs mg fu fw dk translated">Azure 教程</h3></div><div class="mj l"><p class="bd b dl z fp mf fr fs mg fu fw dk translated">blog.devgenius.io</p></div></div><div class="mk l"><div class="ml l mm mn mo mk mp jx ma"/></div></div></a></div><div class="lx ly gp gr lz ma"><a href="https://medium.com/the-techlife/linked-services-and-datasets-in-azure-data-factory-f3dfdbfb1743" rel="noopener follow" target="_blank"><div class="mb ab fo"><div class="mc ab md cl cj me"><h2 class="bd le gy z fp mf fr fs mg fu fw mh bi translated">Azure 数据工厂中的链接服务和数据集</h2><div class="mi l"><h3 class="bd b gy z fp mf fr fs mg fu fw dk translated">快速 Azure 教程</h3></div><div class="mj l"><p class="bd b dl z fp mf fr fs mg fu fw dk translated">medium.com</p></div></div><div class="
