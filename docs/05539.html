<h1/>
<blockquote>原文：<a href="https://blog.devgenius.io/vscode-css-shortcuts-least-strokes-is-the-best-stroke-d675adecca7b?source=collection_archive---------0-----------------------#2021-09-03">https://blog.devgenius.io/vscode-css-shortcuts-least-strokes-is-the-best-stroke-d675adecca7b?source=collection_archive---------0-----------------------#2021-09-03</a></blockquote><div><div class="fc ib ic id ie if"/><div class="ig ih ii ij ik"><p id="9413" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">VSCode CSS快捷键:最少的笔画是最好的笔画</p><figure class="jl jm jn jo gt jp gh gi paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="gh gi jk"><img src="../Images/d378e7dc21dc52a438bb8165ffc8ec69.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*Tj7rxLHJXfpmiYgf"/></div></div><figcaption class="jw jx gj gh gi jy jz bd b be z dk translated"><a class="ae ka" href="https://unsplash.com/@nosoylasonia?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">胡安·戈麦斯</a>在<a class="ae ka" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上拍照</figcaption></figure><p id="8920" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">作为一名开发人员，我总是在寻找最有效的方法来编写我的代码，有时键入同一行CSS代码会变得非常乏味。</p><p id="7922" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">然后我想起了我年轻时的一则流行音乐广告。广告中的小孩四处询问一些动物，“要舔多少次才能到达‘嘟嘟流行乐’的‘嘟嘟滚动中心’？”他终于找到了猫头鹰，对小孩说，“好问题。让我们找出答案。一，二，三！三。”</p><p id="23b8" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">我写[display:flex；我注意到，由于Emmet的快捷方式，先输入df，然后输入tab，得到的结果是一样的。所以我想知道，我需要敲多少次键盘才能用Emmet自动完成CSS属性。我可以用不到3笔写我的CSS吗？4?</p><p id="8bd6" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">这里只是一些最常用的属性。这不是一个详尽的列表。你可以在https://docs.emmet.io/cheat-sheet/<a class="ae ka" href="https://docs.emmet.io/cheat-sheet/" rel="noopener ugc nofollow" target="_blank">查看Emmet小抄，了解更多这里没有提到的提示和技巧。</a></p><p id="4a35" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">如何阅读:<br/>你会看到一个字母，或者字母的组合后跟一个→。<br/>在→的左边是快捷方式，在→的右边是点击Tab键后将显示的内容。有些会有预填充的值，如inherit、#000等。这些是为了显示VSCode提供的预填充值。</p><p id="3949" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">注意:有些可能还有其他组合，我会尽可能多的放置这些组合，如果你发现更多的组合，或者更短的组合，请留下评论。</p><p id="3580" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io kb">高度:<br/> </strong> h →高度:；<br/> mh →最小高度:；<br/> mxh →最大高度:；</p><p id="4882" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io kb">宽度:<br/>T15】w→宽度:；<br/> mw，mi →最小宽度:；mxw →最大宽度:；</strong></p><p id="ba91" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io kb">字体:</strong><br/>f→Font:1em sans-serif；<br/>ff→font-family:serif；<br/> fw → font-weight:正常；FZ→font-size:；</p><p id="cd68" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io kb">Text:<br/></strong>ta→Text-align:left；<br/> tac → text-align:居中；<br/> tar → text-align:右；<br/> td → text-decoration:无；<br/> tt →文本转换:大写；<br/>ts→text-shadow:hoff voff blur # 000；</p><p id="3147" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io kb">颜色:</strong>T34】c→颜色:# 000；</p><p id="28c8" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io kb">显示:<br/>T37】d→显示:block<br/> df →显示:flex<br/> dg →显示:网格；</strong></p><p id="76b2" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io kb">位置:<br/> </strong> po，ps →位置:相对；<br/> poa →位置:绝对；<br/> pof →位置:固定；<br/> pon →位置:无；<br/> poi →位置:继承；<br/>t→top:；<br/> r →右:；<br/> b →底部:；l →左:；</p><p id="f6ab" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io kb">定箱:<br/> </strong> bz →定箱:；<br/> bx →定框:边框；</p><p id="246b" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io kb">填充:<br/> </strong> p →填充:；<br/> pt →填充顶部:；<br/> pr →右填充:；pb →填充底部:；<br/> pl →左填充:；</p><p id="34a7" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io kb">边框:<br/> </strong> bd →边框:1px solid # 000<br/>Bt→border-top:1px solid # 000；<br/>BDR→border-right:1px solid # 000；<br/>bb→border-bottom:1px solid # 000；<br/>bl→border-left:1px solid # 000；</p><p id="28de" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io kb">边距:<br/> </strong> m →边距:；<br/>mt→margin-top；<br/> mr →右边距:<br/> mb →下边距:；ml →左边距:；</p><p id="4d73" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io kb">动画:<br/> </strong> am →动画:名称持续时间计时-函数延迟迭代-计数方向填充-模式；【tab通过这些】<br/> amd，amr，amu →动画-时长:0s；<br/> ame →动画-延时:时间；<br/> amt →动画-计时-功能:线性；<br/> tf →转换:；<br/> trni，trio →跃迁:；<br/> trsi →跃迁:继承；</p><p id="61b3" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io kb">背景:<br/> </strong> bg →背景:# 000；<br/> br →后台-重复:无-重复；<br/>bgc→背景色:# fff<br/> bgp →后台-位置:0 0；<br/> bgi →背景-图片:URL()；<br/> bgz →背景-大小:包含；</p><p id="8d52" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io kb">其他有用:<br/> </strong> lh →行高:；<br/> op →不透明度:；<br/> o →溢出:隐藏；<br/> ob → object-fit:包含；<br/> ox → overflow-x:隐藏；<br/> oy → overflow-y:隐藏；<br/> z → z指数:；</p><h1 id="df60" class="kc kd in bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz bi translated"><strong class="ak">柔性属性:</strong></h1><p id="3a94" class="pw-post-body-paragraph il im in io b ip la ir is it lb iv iw ix lc iz ja jb ld jd je jf le jh ji jj ig bi translated">fxw→flex-wrap:nowrap；<br/> fg →灵活增长:；<br/>od→order:；fxs→flex-shrink:；<br/> fb → flex-basis:填充；</p><p id="df6b" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io kb">Flex:</strong><br/>FX→Flex:；<br/>fxa→flex:auto；<br/>fx1→flex:1；</p><p id="2995" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io kb">伸缩方向:<br/> </strong> fdx →伸缩方向:；<br/> fxdc → flex-direction:列；<br/>fxd→flex-direction:row；<br/>fxdrr→flex-direction:row-reverse；<br/>fxdcr→flex-方向:列-反向；</p><p id="5e09" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io kb">Justify-Content:<br/></strong>JC→Justify-Content:start；<br/>JCC→justify-content:center；<br/>jcf→justify-content:flex-end；<br/>jcfs→justify-content:flex-start；<br/>jcsb→justify-content:space-between；<br/>jcsp→justify-content:space-equally；<br/>jcsd→justify-content:space-around；</p><p id="f1cd" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io kb">Align-Items:</strong><br/>al→Align-Items:；<br/>aifs→align-items:flex-start；<br/>AIC→align-items:center；<br/>AIF→align-items:flex-end；<br/> aistre → align-items:拉伸；<br/> aib → align-items:基线；</p><p id="4910" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io kb">Align-Self:</strong>T88】a→Align-Self:start；<br/> asc → align-self:中心；<br/>ase→align-self:end；</p><p id="974e" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io kb">Align-Content:<br/>T93】AC→Align-Content:start；<br/>ACF→align-content:flex-end；<br/>acfs→align-content:flex-start；<br/>ACC→align-content:center；<br/>acsb→align-content:space-between；<br/>acsn→align-content:space-equally；<br/>acso→align-content:space-round；</strong></p><h1 id="a8ad" class="kc kd in bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz bi translated"><strong class="ak">网格属性:</strong></h1><p id="e88a" class="pw-post-body-paragraph il im in io b ip la ir is it lb iv iw ix lc iz ja jb ld jd je jf le jh ji jj ig bi translated"><strong class="io kb">列和行:<br/> </strong> g →网格-模板:；<br/> gc →网格柱:；<br/>gr—grid-row:；<br/> gtc →网格-模板-列:repeat()；<br/> gtr →网格-模板-行:repeat()；<br/> gcs →网格-列-开始:；<br/> gce →网格-列-端:；<br/> grs →网格-行-开始:；<br/> gre →网格-行-尾:；<br/> gta →网格-模板-区域:；<br/> cg →柱距:；<br/>rg→row-gap:；gg →网格间隙:；<br/> gcg →网格-列-间隙:；<br/> grg →网格-行-间隙:；</p><p id="2779" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io kb">Justify-Items:</strong>T19】Ji→Justify-Items:start；<br/>jic→justify-items:center；<br/>揭→正名-物品:结束；</p><p id="cd98" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io kb">Align-Items:</strong>T24】al→Align-Items:；<br/>ai→align-items:start；<br/> aic → align-items:居中；<br/>aie→align-items:end；<br/> aistre → align-items:拉伸；</p><p id="07d8" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io kb">Align-Content:<br/>T31】AC→Align-Content:start；<br/>ace→align-content:end；<br/>ACS→align-content:start；<br/> acc → align-content:居中；<br/>acsb→align-content:space-between；<br/>acsn→align-content:space-equally；<br/>acso→align-content:space-round；</strong></p><p id="c096" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io kb">Justify-Content:<br/>T40】JC→Justify-Content:start；<br/>JCC→justify-content:center；<br/>jcsb→justify-content:space-between；<br/>jcsp→justify-content:space-equally；<br/>jcsd→justify-content:space-around；</strong></p><p id="ddec" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">大多数都很直观，它们几乎是每个属性的第一个字母。其中许多确实属于3-4个键盘笔画范围，最流行的CSS属性占用了1-2个键盘笔画。当你不想看文档的时候，希望这能作为一个参考。</p></div></div>
