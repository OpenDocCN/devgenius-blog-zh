<blockquote>原文：<a href="https://blog.devgenius.io/react-basic-terms-principles-and-advice-an-easy-to-swallow-pill-for-software-developers-92e328ef1b70?source=collection_archive---------7-----------------------#2022-04-14">https://blog.devgenius.io/react-basic-terms-principles-and-advice-an-easy-to-swallow-pill-for-software-developers-92e328ef1b70?source=collection_archive---------7-----------------------#2022-04-14</a></blockquote><div><div class="fc ib ic id ie if"/><div class="ig ih ii ij ik"><p id="8971" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io jk">对基本术语、原则和建议做出反应——这是软件开发人员容易吞下的药丸</strong></p><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="gh gi jl"><img src="../Images/e2ddcb9a94ebc162ed93cdd8031bbea3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*9hKAQXEM9lfqWs4ObcIB3A.jpeg"/></div></div></figure><p id="7278" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io jk"> <em class="jx">作者马特乌斯·雷兹卡</em> </strong></p><p id="4a12" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">我不记得我第一次接触 React 是什么时候…也不记得我是什么时候迷失在这个图书馆里的。然而，我并没有在商业项目中使用它，因为大多数大型科技公司都更倾向于棱角分明。在 Angular 工作了几年后，我刚刚完成了我在 React 的第三个商业项目，这真是太棒了。</p><p id="659f" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">那么这个库在哪里工作得最好，它到底是什么，以及如何用 React 开始您的旅程？让我解释一下墨菲斯的话:</p><p id="d9bc" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">你吃了蓝色药丸，故事结束，你在床上醒来，相信你想相信的一切。你吃红色药丸，你学会反应，我让你看看兔子洞有多深。”</p><p id="afc7" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io jk">首先，什么是 React？</strong></p><p id="2e49" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">React 是一个可以用来渲染站点的库。与其他流行的 JavaScript 库不同，它只执行一项任务——呈现 DOM——而不是试图成为一个完整的框架，包含创建单个页面应用程序所需的所有工具。结果，我们得到了一个专注于渲染的小软件包，没有为用户提供太多其他的东西。在本文的后面，我们将讨论这种方法的优缺点。</p><p id="d1e1" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io jk">这完全是逻辑问题</strong></p><p id="bf25" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io jk"> <em class="jx"> JSX 语法</em> </strong></p><p id="436d" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">JSX 是一种特殊的语法，它允许我们将 HTML 标记转换成函数值。我们将站点内容和业务逻辑放在一个文件中。</p><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="gh gi jy"><img src="../Images/aad6c6138868d69f710c106a21005d3d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*kCxmU9VoDMl7KkAfHzeJ1g.png"/></div></div></figure><p id="7c05" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io jk"> <em class="jx"> JSX 变量</em> </strong></p><p id="ed9c" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">为了在 React 中呈现变量，我们需要用花括号将它们括起来。这种代码响应变量<code class="fe jz ka kb kc b">const name</code>的潜在变化。</p><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="gh gi jy"><img src="../Images/85b71aea73c965b7556f325c7e4e5842.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*WxG0mIR47V194_llwhSbCw.png"/></div></div></figure><p id="a310" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io jk"> <em class="jx">调用函数</em> </strong></p><p id="3ee1" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">从 JSX 元素调用函数看起来与变量示例完全一样，使用了大括号。</p><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="gh gi jy"><img src="../Images/92ef5eeb095bf35364cf37a73e856344.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*i8J8BAehesCfiNrvD1gUdA.png"/></div></div></figure><p id="faf6" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io jk">渲染元素</strong></p><p id="7057" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">React 使用所谓的虚拟 DOM，并将新生成的 DOM 与之前已经保存在内存中的 DOM 进行比较，以找出两者之间的差异。通过这种方式，它试图优化操作，避免直接对 DOM 进行不必要的更改。</p><p id="ac44" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io jk">清晰简单的组件</strong></p><p id="4c00" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">React 的结构允许准备小组件，这可能有助于更大组件甚至页面的可读性。</p><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="gh gi kd"><img src="../Images/9724fdc7b234be99caa1d26ffedfd597.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*5DgkkX3wdRh-q3mxTAx-Zw.png"/></div></div></figure><p id="7c63" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io jk">管理状态和生命周期</strong></p><p id="17ea" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io jk"> <em class="jx">状态</em> </strong></p><p id="8534" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">每个大的 app 都需要存储自己的状态。React 允许我们应用两种不同的方法来管理状态:</p><ul class=""><li id="a0df" class="ke kf in io b ip iq it iu ix kg jb kh jf ki jj kj kk kl km bi translated">使用类(从<code class="fe jz ka kb kc b">React.Component</code>状态值继承)</li><li id="6671" class="ke kf in io b ip kn it ko ix kp jb kq jf kr jj kj kk kl km bi translated">使用所谓的<code class="fe jz ka kb kc b">hook API</code>，例如使用钩子<code class="fe jz ka kb kc b">useState</code>。</li></ul><p id="2569" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">虽然这两种方法都受支持，但第二种方法是最近才实现的，目前是大多数维护工作的重点。</p><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="gh gi ks"><img src="../Images/a478749857b414acfb30aa8a4cbc86f2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*0P4px3chDZwKZ09-4-2vsA.png"/></div></div></figure><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="gh gi kt"><img src="../Images/be7fc14ecb35cef910486f0d3dec2f8c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*VITrmDzm4u9M-y0aVNIhLg.png"/></div></div></figure><p id="ef96" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io jk"> <em class="jx">生命周期</em> </strong></p><p id="75c8" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">为了在渲染或从 DOM 中移除元素后执行操作，我们使用了<code class="fe jz ka kb kc b">lifecycle hooks</code>。同样，使用 React 渲染组件有两种不同的方式。选择取决于在函数中使用类还是函数。</p><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="gh gi ku"><img src="../Images/eb44eadf8bd42c3d59b0bdf3f3ba3787.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*dXp203sQy2gIhLKvAJ52Yg.png"/></div></div></figure><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="gh gi kv"><img src="../Images/48d8bb0ac1c35643765157e14f9b2660.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*QgkDQumn_OiGqIxrQ0eGSQ.png"/></div></div></figure></div><div class="ab cl kw kx hr ky" role="separator"><span class="kz bw bk la lb lc"/><span class="kz bw bk la lb lc"/><span class="kz bw bk la lb"/></div><div class="ig ih ii ij ik"><p id="b1cb" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io jk">反应中的事件</strong></p><p id="b955" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">迟早每个应用程序和每个表单都需要与后端联系，将用户重定向到另一个站点或响应用户的活动。React 中的事件与我们在 HTML5 规范中发现的事件没有太大区别。例外情况是他们使用 camelCase。下面是一个如何使用 HTML5 <code class="fe jz ka kb kc b">onclick</code>事件的简单例子:</p><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="gh gi ld"><img src="../Images/c1e886e48017e6e282d5b3f3f479c90b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*72nxkMdIT01x-elUOE9EKA.png"/></div></div></figure><p id="9f80" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">这里反过来是一个如何使用<code class="fe jz ka kb kc b">onsubmit</code>的例子。PrevendDefault 的行为与 HTML5 中的相同——允许阻止表单提交时默认页面的重新加载。</p><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="gh gi kd"><img src="../Images/6b00141cac156d7203066fce47dfdf96.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*T-St0tqmv8pN9Vqra0CTeQ.png"/></div></div></figure><p id="1c7c" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io jk">条件渲染</strong></p><p id="8f06" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">React 允许我们根据功能/类业务逻辑呈现完全不同的元素。这样，我们可以通过呈现替代内容，很早就停止运行进一步的逻辑。以下示例显示了当变量<code class="fe jz ka kb kc b">error</code>设置为 true 时，Condition 的组件如何返回“Error”并停止进一步的代码执行。</p><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="gh gi ks"><img src="../Images/7d6f19168a6a0c76c999f7ad2c38630d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*KwZdDYG2zPrCzVB0P0r1sA.png"/></div></div></figure><p id="2f1f" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io jk">所需列表和密钥</strong></p><p id="9255" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">列表和所有的<code class="fe jz ka kb kc b">.map</code>表达式都在运行时运行。后果就是每一个。map 调用导致整个项目集合的重新呈现。为了提高效率(并避免重新渲染)，React 需要一个<code class="fe jz ka kb kc b">key</code>参数，该参数通知是否需要渲染一部分或整个集合。“键”在整个集合中是唯一的，这一点很重要。</p><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="gh gi le"><img src="../Images/02b3c268063741928b2f13c1b3d0a04e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*7Ld3UjDZFWsmmBX4wNYt8w.png"/></div></div></figure><p id="392c" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io jk">一些结论和建议</strong></p><p id="e467" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">React 是一个小而强大的库，突破性的变化很少出现。升级不会像 Angular 中经常发生的那样经常引起问题。不幸的是，这种方法意味着您需要自己编写许多缺失的特性(即表单验证，这是一个内置的角度特性)，或者您需要依赖其他库。</p><p id="9c2f" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">React 在中小型项目中表现出色。作为一个例子，有一个基于 NFT 的项目的<a class="ae lf" href="https://emphie.com/case-studies/delart" rel="noopener ugc nofollow" target="_blank">案例研究</a>，我们在其中使用了这个库。在更大的商业应用中，使用 React 可能具有挑战性，需要更多的训练和频繁的代码重构。</p><p id="9494" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io jk">值得一看——reactjs.org</strong><a class="ae lf" href="https://reactjs.org/" rel="noopener ugc nofollow" target="_blank">的附加内容</a></p><p id="733d" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io jk">这大概就是兔子洞入口的样子。现在，我祝你在探索它的过程中收获颇丰！</strong></p></div></div>
