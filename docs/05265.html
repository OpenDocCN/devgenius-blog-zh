<h1 class="translated">添加更多敌人</h1>
<blockquote>原文：<a href="https://blog.devgenius.io/adding-additional-enemies-551ac57c987a?source=collection_archive---------5-----------------------#2021-07-10">https://blog.devgenius.io/adding-additional-enemies-551ac57c987a?source=collection_archive---------5-----------------------#2021-07-10</a></blockquote><div><div class="fc ib ic id ie if"/><div class="ig ih ii ij ik"><div class=""/><div class=""><h2 id="f737" class="pw-subtitle-paragraph jk im in bd b jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb dk translated">骷髅和蜘蛛</h2></div><figure class="kd ke kf kg gt kh gh gi paragraph-image"><div role="button" tabindex="0" class="ki kj di kk bf kl"><div class="gh gi kc"><img src="../Images/24df80c37de932e2fb8ddcd4a06d6999.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Bgm1WBZaw_wjq7qPdp7Fhg.png"/></div></div></figure><p id="5b0b" class="pw-post-body-paragraph ko kp in kq b kr ks jo kt ku kv jr kw kx ky kz la lb lc ld le lf lg lh li lj ig bi translated">我创建了我的骨骼和蜘蛛，就像我创建苔藓巨人一样。</p><figure class="kd ke kf kg gt kh gh gi paragraph-image"><div role="button" tabindex="0" class="ki kj di kk bf kl"><div class="gh gi lk"><img src="../Images/7e411371896aacd9a293a3edf8654b7d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/1*3qG1Nv1KGRLPwwYEbhyMqA.gif"/></div></div></figure><p id="fe7e" class="pw-post-body-paragraph ko kp in kq b kr ks jo kt ku kv jr kw kx ky kz la lb lc ld le lf lg lh li lj ig bi translated">对于动画控制器，我创建了一个覆盖控制器。</p><figure class="kd ke kf kg gt kh gh gi paragraph-image"><div class="gh gi ll"><img src="../Images/e4063ff8439e32b964a3f2da9fec9860.png" data-original-src="https://miro.medium.com/v2/resize:fit:1256/1*XCDG_Ob20pJ-7gSC-zvpkQ.gif"/></div></figure><p id="75a4" class="pw-post-body-paragraph ko kp in kq b kr ks jo kt ku kv jr kw kx ky kz la lb lc ld le lf lg lh li lj ig bi translated">然后我让骷髅和蜘蛛脚本从敌人那里继承</p><figure class="kd ke kf kg gt kh gh gi paragraph-image"><div class="gh gi lm"><img src="../Images/5b45bc599ef906fdbffb4d6cb6290b56.png" data-original-src="https://miro.medium.com/v2/resize:fit:750/1*N4GGV5VO2Xk2RbtwQ_5miA.gif"/></div></figure><p id="3a71" class="pw-post-body-paragraph ko kp in kq b kr ks jo kt ku kv jr kw kx ky kz la lb lc ld le lf lg lh li lj ig bi translated">我把这些行为加到了敌人身上。</p><figure class="kd ke kf kg gt kh gh gi paragraph-image"><div role="button" tabindex="0" class="ki kj di kk bf kl"><div class="gh gi ln"><img src="../Images/db17a51bcb9ce5364de1394956731033.png" data-original-src="https://miro.medium.com/v2/resize:fit:1250/1*x2tVERyciYvWi30h0RLU1w.gif"/></div></div></figure><p id="8bc1" class="pw-post-body-paragraph ko kp in kq b kr ks jo kt ku kv jr kw kx ky kz la lb lc ld le lf lg lh li lj ig bi translated">现在我不得不在游戏中加入新的敌人类型。</p><figure class="kd ke kf kg gt kh gh gi paragraph-image"><div class="gh gi lo"><img src="../Images/49f0dad7e2d680c88434d18f38eef2c4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1310/1*nrOjXBGzW31tg-snxM1hkg.gif"/></div></figure></div></div>
