请，而 1.1 版本已经稳定了两年。那是一段美好的时光。即使在那个时候，Visual Studio 看起来也很棒，我立即注意到与我以前的 PHP 或 C++体验相比有了显著的改进。当然，它有很多怪癖和神秘的缺陷。在解决方案中重命名或移动文件时出现意外故障。偶尔，需要重启 VS 来修复编译，等等。但是在我们俩<em class="kk">互相习惯了</em>之后，我真的很满意。</p><h2 id="ecdc" class="jm jn in bd jo jp jq dn jr js jt dp ju ix jv jw jx jb jy jz ka jf kb kc kd ke bi translated">的历史。网</h2><p id="9953" class="pw-post-body-paragraph il im in io b ip kf ir is it kg iv iw ix kh iz ja jb ki jd je jf kj jh ji jj ig bi translated">回顾历史。NET 开发，我们可以看到许多错误和微软前几年选择的盲道。Windows workflow foundation，卡片空间(你用过吗？:)，Silverlight，WCF，等等。即使在现代。网“事情时不时往歪的方向发展。例如，项目中臭名昭著的 JSON 格式。几个月后，MS 将其扼杀，回归到<em class="kk">良好的旧</em> XML 格式，让许多开发人员愤怒和绝望。</p><p id="2682" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">我记得微软特别纠结于他们的框架版本和不透明的决策。例如，3.0 版本只是一个营销活动，只带来了几个库。虽然 3.5 是对上一个“<em class="kk"> real </em>”版本 2.0 的一个很好的改进。</p><p id="1d50" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">C#版本和框架版本之间糟糕而神秘的关系代表了另一个大问题。</p><p id="9e5a" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">只是简短的说明:</p><ul class=""><li id="8919" class="kl km in io b ip iq it iu ix kn jb ko jf kp jj kq kr ks kt bi translated">C# 4.0 是在。NET 框架 4.0。好吧，这似乎很清楚。</li><li id="3e18" class="kl km in io b ip ku it kv ix kw jb kx jf ky jj kq kr ks kt bi translated">但是，5.0 版和 6.0 版是随一起发布的。NET 4.5 和。净 4.6。</li><li id="a3a7" class="kl km in io b ip ku it kv ix kw jb kx jf ky jj kq kr ks kt bi translated">此外，C# 7.0 版本也已推出。NET 4.6.1，但 C# 7.1 版本在。净 4.7。</li></ul><p id="744f" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><em class="kk">唉</em>，你看，这是，它仍然是，一个真正的混乱。如果你每天都使用 C#已经有<em class="kk">多年</em>了，这可能不会给你带来太大的麻烦。但我认为初学者可能会感到困惑。</p><p id="3bd8" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">计划中的新方法。NET 5 应该通过更加可预测来“修复”混乱。微软透露他们将发布一个新的主要版本。NET 和 C#每年都有。当然，不能保证微软会履行他们的长期承诺。然而，我们应该保持希望。:)</p><p id="5929" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">反正我不只是想嘲讽。我们也看到了微软多年来为解决上述问题以及在保持向后兼容的同时提供创新所做的巨大努力。实际上，维护向后兼容性一定非常费力。我觉得他们努力不去破坏任何东西，他们的努力一定阻碍了创新。</p><h2 id="9438" class="jm jn in bd jo jp jq dn jr js jt dp ju ix jv jw jx jb jy jz ka jf kb kc kd ke bi translated">包括的</h2><p id="fadf" class="pw-post-body-paragraph il im in io b ip kf ir is it kg iv iw ix kh iz ja jb ki jd je jf kj jh ji jj ig bi translated">当我想到。NET 和。总的来说，我很惊讶我经常碰到“包容”这个词。。NET 工具和环境对我来说是相当全面和初学者友好的。你不需要为你自己的构建管道而烦恼，也不需要像我们现在在 JS 中所做的那样去追逐兼容版本的库。<br/>你只需要安装 VS，选择一个项目模板，开始编码。这正是我们在这里近 20 年的经历。我知道 VS 并不总是像今天这样对小企业或自由职业者免费，但幸运的是那些日子已经过去了。老实说，VS 的社区版真的促使我决定辞职开始自由职业。:)</p><p id="3c9b" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">VS 中的 Intellisense 一直是<em class="kk">最先进的</em>。有了这种类型的支持，用户体验得到了极大的改善，这一点我怎么强调都不为过。与我曾经从事的任何工作相比，我非常高兴我的道路是. NET。然而，事实是 TS+React 生态系统+VS 代码的组合越来越接近实现每个 C#开发人员每天经历的 UX 质量。</p><h2 id="bf25" class="jm jn in bd jo jp jq dn jr js jt dp ju ix jv jw jx jb jy jz ka jf kb kc kd ke bi translated">隐藏的革命</h2><p id="5df4" class="pw-post-body-paragraph il im in io b ip kf ir is it kg iv iw ix kh iz ja jb ki jd je jf kj jh ji jj ig bi translated">我个人称之为。一场安静或隐蔽的革命。我的推特圈或社交泡泡中的绝大多数人生活在一个由 nodejs、react、svelte、docker 和其他花哨东西组成的世界里。。NET 经常被放在一边，被认为是体积庞大的 T2 产品，仅仅是为了公司的目的。但“核心重启”是一个惊人的步骤。<br/>实际上，我们以前就能注意到革命的迹象。网芯 1.0。当免费的“Visual studio 社区”发布时，我发现了一些改变的第一个证据。那个时候，我觉得微软开始有所转变。我不确定这是否归功于纳德拉，他已经取代鲍尔默成为微软首席执行官，但我敢打赌。<br/>另一个惊人的趋势是开源任何可以开源的东西，以及。网芯。我记得那些日子。NET 还没有看到快速框架。但是今天，看着性能测试，我对取得的进步感到惊讶。而且，。NET 5 承诺在这方面有进一步的改进。</p><p id="2daf" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">随着时间的推移，更多的事情发生了。VS 代码是一个了不起的进步，还有 Typescript，Azure 对 Linux 的支持。收购 GitHub，为大家提供“免费”的私有库，不过是锦上添花而已。:)</p><p id="4902" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io jk">总结一下</strong>，我尝试过很多语言和工具来构建东西。但是，C#结合 Visual Studio 才是我真正爱上的东西。我坚信，隐蔽的革命将不可避免地给大众带来另一波流行浪潮。NET 生态系统，微软还是 C#。因为没有任何犹豫，这是它应得的！</p></div></div>
