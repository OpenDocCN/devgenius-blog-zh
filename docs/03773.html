<h1/>
<blockquote>原文：<a href="https://blog.devgenius.io/font-with-ligatures-definitely-worth-a-try-a50da14dd005?source=collection_archive---------5-----------------------#2020-12-14">https://blog.devgenius.io/font-with-ligatures-definitely-worth-a-try-a50da14dd005?source=collection_archive---------5-----------------------#2020-12-14</a></blockquote><div><div class="fc ib ic id ie if"/><div class="ig ih ii ij ik"><p id="704c" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io jk">带连字的字体？绝对值得一试。</strong></p><p id="60e8" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">今天，我想介绍一些支持连字的字体，以及它们如何帮助我们阅读代码。</p><p id="42e7" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">写这篇文章的想法是我在阅读<a class="ae jl" href="https://www.hillelwayne.com/" rel="noopener ugc nofollow" target="_blank">希勒尔·韦恩</a>的书— <a class="ae jl" href="https://www.apress.com/gp/book/9781484238288" rel="noopener ugc nofollow" target="_blank">实用TLA+:规划驱动的发展</a>时产生的。这本书描述了验证我们需求的正式方法的概念。这似乎是一个非常有趣的话题，所以也许在我的下一篇文章中，我也会详细阐述它。</p><p id="5e36" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">在希勒尔的书中，许多规则或意图都是用数学符号来表示的。甚至还有一个描述逻辑谓词和布尔代数基本概念的速成班。让我有点吃惊的是，作者没有使用数学符号，而是使用了它们的ASCII对应符号。因此，代替这些符号:</p><h1 id="8209" class="jm jn in bd jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh ki kj bi translated"><strong class="ak"> ∧ ∨ → ∀ ∃ </strong></h1><p id="def7" class="pw-post-body-paragraph il im in io b ip kk ir is it kl iv iw ix km iz ja jb kn jd je jf ko jh ji jj ig bi translated">他应用了这些:</p><h1 id="21fd" class="jm jn in bd jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh ki kj bi translated">\/ /\ ~ =&gt; \E \A</h1><p id="88f9" class="pw-post-body-paragraph il im in io b ip kk ir is it kl iv iw ix km iz ja jb kn jd je jf ko jh ji jj ig bi translated">如我所说，我有点惊讶。我期望他研究数学符号。ASCI表示看起来相当混乱和“笨拙”，不是吗？最终，我习惯了，但读起来还是不太舒服。</p><p id="b9cb" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">事实上，我花了一些时间阅读数学材料，所以也许我不是这本书预期读者的代表。然而，我坚信大多数读者能比难看的ASCII码更好地理解数学符号。</p><p id="64d2" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">这种思考启发我写了这篇关于连字的短文。</p><p id="833e" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">几年前，我遇到了开发人员使用的等宽字体。使用它们感觉非常舒服，我立刻就爱上了它们。:)</p><p id="fe00" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">如果你不知道带连字的等宽字体是什么，请查看下图。</p><p id="3a42" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">表与古典符号和他们的连字对应。</p><figure class="kr ks kt ku gt kv gh gi paragraph-image"><div role="button" tabindex="0" class="kw kx di ky bf kz"><div class="gh gi kq"><img src="../Images/584302ae3854b0387dd56a3755aac3a7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*XdiSrSIehRu7JEc_"/></div></div></figure><p id="511f" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">你不觉得很花哨很好玩吗？:)然而，这并不是我热爱它的主要原因。我用它是因为它能帮助我的大脑放松一下。<em class="kp">只是轻微，但并非无足轻重。</em></p><p id="e019" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">我非常相信尽可能减少大脑的压力。FiraCode <a class="ae jl" href="https://github.com/tonsky/FiraCode" rel="noopener ugc nofollow" target="_blank"> GitHub页面</a>上详细描述了对大脑或眼睛的预期效果:</p><blockquote class="lc ld le"><p id="5de8" class="il im kp io b ip iq ir is it iu iv iw lf iy iz ja lg jc jd je lh jg jh ji jj ig bi translated"><em class="in">程序员使用大量的符号，通常用几个字符编码。对于人脑来说，像- &gt;、&lt; =或:=这样的序列是单一的逻辑记号，即使它们在屏幕上占据两三个字符。你的眼睛花费了非零的能量来扫描、解析和连接多个字符成为一个逻辑字符。理想情况下，所有编程语言都应该为操作符设计完整的Unicode符号，但现在还不是这样。</em></p></blockquote><p id="f14d" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">我无法表达我有多赞同他们的描述。</p><p id="26b7" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">我记得很多年前，我花了大量的时间试图找到适合我的代码的字体大小和颜色。因此，选择Fira代码只是我继续努力实现编辑器的高级设置。:)</p><p id="e0cd" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">字体是另一个帮助你提高效率的工具。这就是为什么我建议每个人花一些时间来确保它完全符合自己的需求。</p><p id="43c9" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">不足之处</p><p id="5af9" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">我相信在你接受任何概念之前，首先你最好尝试用任何可能的方式检查它们是否有故障。带有连字的字体也不例外。在起草这篇文章的时候，我花了几天时间思考这个话题，以便找出任何潜在的问题。然而，我没有发现任何关键的东西。也许，当我必须在不同的上下文中处理代码时，比如解决合并冲突(我使用KDiff3)，当然，没有连字。但到目前为止，我还没有发现任何问题。</p><p id="d36c" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">我不时注意到的唯一麻烦是当我需要使用HTML或TSX时。令人费解的是，当我正在编写一个标记时，突然，我看到了下面的代码:</p><figure class="kr ks kt ku gt kv gh gi paragraph-image"><div class="gh gi li"><img src="../Images/c88874dc274ce6d5bcd15c8c4a3b2ec7.png" data-original-src="https://miro.medium.com/v2/resize:fit:298/format:webp/1*eDP3CT9qzhmGC10gQOkaHA.png"/></div></figure><p id="3967" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">这让我吃了一惊，直到我意识到这只是一个“T0”，然而，这是一个相当罕见的情况。这种混乱比我想象的要少得多。</p><h2 id="fd0e" class="lj jn in bd jo lk ll dn js lm ln dp jw ix lo lp ka jb lq lr ke jf ls lt ki lu bi translated"><strong class="ak">我的个人设置。</strong></h2><p id="f97c" class="pw-post-body-paragraph il im in io b ip kk ir is it kl iv iw ix km iz ja jb kn jd je jf ko jh ji jj ig bi translated">到目前为止，我对VS和VS代码中的FIRA代码已经很满意了。</p><p id="08d9" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io jk">要使用消防代码，请从这里开始:</strong></p><p id="b390" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><a class="ae jl" href="https://github.com/tonsky/FiraCode/wiki/Installing#windows" rel="noopener ugc nofollow" target="_blank">https://github.com/tonsky/FiraCode/wiki/Installing#windows</a></p><p id="20d0" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">安装字体后:</p><p id="b8ef" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io jk"> 1) Visual Studio代码:</strong></p><p id="713e" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">用CMD/CTRL + SHIFT + P打开命令选项板</p><p id="e3eb" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">并添加或替换设置:</p><p id="cad4" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">" editor.fontFamily": "Fira代码"，</p><p id="4655" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">" editor . font ligations ":没错，</p><figure class="kr ks kt ku gt kv gh gi paragraph-image"><div role="button" tabindex="0" class="kw kx di ky bf kz"><div class="gh gi lv"><img src="../Images/03fc26823a57069b3279f430f618f785.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*jQHAlyvZouXzbXNq"/></div></div></figure><p id="c181" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io jk"> 2)经典Visual Studio : </strong></p><p id="c029" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">你必须在“字体和颜色”部分更改字体</p><figure class="kr ks kt ku gt kv gh gi paragraph-image"><div role="button" tabindex="0" class="kw kx di ky bf kz"><div class="gh gi lw"><img src="../Images/415602ae4c9c35c81be63826aa75d234.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*3qlh4-uu8SPzJd51"/></div></div></figure><h2 id="d911" class="lj jn in bd jo lk ll dn js lm ln dp jw ix lo lp ka jb lq lr ke jf ls lt ki lu bi translated"><strong class="ak">其他等宽字体</strong></h2><p id="9808" class="pw-post-body-paragraph il im in io b ip kk ir is it kl iv iw ix km iz ja jb kn jd je jf ko jh ji jj ig bi translated">我研究了还有哪些其他的等宽字体，为你列出了以下简短但不完整的列表:</p><ul class=""><li id="dbb7" class="lx ly in io b ip iq it iu ix lz jb ma jf mb jj mc md me mf bi translated">约塞夫卡</li><li id="96ca" class="lx ly in io b ip mg it mh ix mi jb mj jf mk jj mc md me mf bi translated">独异点</li><li id="2690" class="lx ly in io b ip mg it mh ix mi jb mj jf mk jj mc md me mf bi translated">JetBrains MONO</li><li id="a1ee" class="lx ly in io b ip mg it mh ix mi jb mj jf mk jj mc md me mf bi translated">维克多·莫诺</li><li id="bc5c" class="lx ly in io b ip mg it mh ix mi jb mj jf mk jj mc md me mf bi translated">PragmataPro</li><li id="ea44" class="lx ly in io b ip mg it mh ix mi jb mj jf mk jj mc md me mf bi translated">哈斯克里克</li></ul><p id="167d" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">我还没有和他们打交道的经验，我很犹豫是否会在不久的将来和他们打交道。我对FIRA代码和我目前的设置太满意了。无论如何，如果你还没有决定你特别喜欢使用的字体，请继续寻找你自己喜欢的等宽字体。不要害羞。这绝对会是一段值得的时光。</p></div></div>
