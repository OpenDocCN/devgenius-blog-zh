<h1/>
<blockquote>原文：<a href="https://blog.devgenius.io/chapter-6-tableau-crm-dashboard-building-basics-29e9c739aa6?source=collection_archive---------7-----------------------#2021-12-28">https://blog.devgenius.io/chapter-6-tableau-crm-dashboard-building-basics-29e9c739aa6?source=collection_archive---------7-----------------------#2021-12-28</a></blockquote><div><div class="fc ib ic id ie if"/><div class="ig ih ii ij ik"><h2 id="9515" class="il im in bd io ip iq dn ir is it dp iu iv iw ix iy iz ja jb jc jd je jf jg jh bi translated"><strong class="ak">第6章:Tableau CRM仪表板构建基础知识</strong>📊 📈 📉</h2><p id="7a39" class="pw-post-body-paragraph ji jj in jk b jl jm jn jo jp jq jr js iv jt ju jv iz jw jx jy jd jz ka kb kc ig bi translated"><strong class="jk kd">使用模板创建仪表板的好处</strong></p><p id="5499" class="pw-post-body-paragraph ji jj in jk b jl ke jn jo jp kf jr js iv kg ju jv iz kh jx jy jd ki ka kb kc ig bi translated">当我们创建一个仪表板时，我们可以从头开始或者使用一个模板。模板为我们做了繁重的工作——它们带有业经验证的设计和建议的小部件。</p><p id="a157" class="pw-post-body-paragraph ji jj in jk b jl ke jn jo jp kf jr js iv kg ju jv iz kh jx jy jd ki ka kb kc ig bi translated"><strong class="jk kd">创建仪表板:</strong>App Launcher&gt;&gt;Analytics Studio&gt;&gt;创建|仪表板&gt; &gt;创建空白仪表板</p><figure class="kk kl km kn gt ko gh gi paragraph-image"><div class="gh gi kj"><img src="../Images/01b51f44eab06a8c4de015ec8a0e3eeb.png" data-original-src="https://miro.medium.com/v2/resize:fit:1372/format:webp/1*bv2AgCyxLSfJoeAYaHES5Q.png"/></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated"><strong class="bd io">图1 </strong></figcaption></figure><figure class="kk kl km kn gt ko gh gi paragraph-image"><div role="button" tabindex="0" class="kw kx di ky bf kz"><div class="gh gi kv"><img src="../Images/61b61dbd00eda99540c7a8ad113cccbd.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*_dsjnev6R_VgBwCsO5reTg.jpeg"/></div></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated"><strong class="bd io">图2(要给仪表板添加标题，将一个</strong> <em class="la">文本小部件</em> <strong class="bd io">从小部件工具栏拖到仪表板画布的左上角。)</strong></figcaption></figure><figure class="kk kl km kn gt ko gh gi paragraph-image"><div role="button" tabindex="0" class="kw kx di ky bf kz"><div class="gh gi lb"><img src="../Images/4e16cd558e0ce43ba0f76cf550a75521.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*-GTjdiIPncqgHuBmD5o-Wg.jpeg"/></div></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated"><strong class="bd io">图3(要更改默认文本，请在文本小部件属性中输入“销售业绩”)</strong></figcaption></figure><figure class="kk kl km kn gt ko gh gi paragraph-image"><div role="button" tabindex="0" class="kw kx di ky bf kz"><div class="gh gi lc"><img src="../Images/155f95ee33aa92c7ecc626d38ca05e20.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ArZF5JX3ogNPmDx-15B9Hw.jpeg"/></div></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated"><strong class="bd io">图4(拖动一个</strong>容器部件<strong class="bd io">到右上角，在文本部件的下面)</strong></figcaption></figure><figure class="kk kl km kn gt ko gh gi paragraph-image"><div role="button" tabindex="0" class="kw kx di ky bf kz"><div class="gh gi ld"><img src="../Images/c6c3c51ccc9ff76a90d2a2c9121f1538.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*CklTcvlLOXKZZEuqarMbHg.jpeg"/></div></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated"><strong class="bd io">图5(将一个新的</strong>文本小部件<strong class="bd io">拖动到容器小部件&amp;的左上角，将文本更改为“关键指标”。在关键指标文本小部件下添加三个</strong>数字小部件<strong class="bd io">。)</strong></figcaption></figure><h2 id="c1e4" class="il im in bd io ip iq dn ir is it dp iu iv iw ix iy iz ja jb jc jd je jf jg jh bi translated">计算衡量业务成功的关键指标</h2><p id="334e" class="pw-post-body-paragraph ji jj in jk b jl jm jn jo jp jq jr js iv jt ju jv iz jw jx jy jd jz ka kb kc ig bi translated">仪表板的主要目的之一是让我们快速洞察我们的业务。这通常意味着提供关键的业务指标，例如:</p><ul class=""><li id="6b58" class="le lf in jk b jl ke jp kf iv lg iz lh jd li kc lj lk ll lm bi translated">交易总数</li><li id="5374" class="le lf in jk b jl ln jp lo iv lp iz lq jd lr kc lj lk ll lm bi translated">平均交易规模</li><li id="09b7" class="le lf in jk b jl ln jp lo iv lp iz lq jd lr kc lj lk ll lm bi translated">平均案例解决时间</li><li id="2ce3" class="le lf in jk b jl ln jp lo iv lp iz lq jd lr kc lj lk ll lm bi translated">CSAT分数</li><li id="6e15" class="le lf in jk b jl ln jp lo iv lp iz lq jd lr kc lj lk ll lm bi translated">营销活动产生的总机会价值</li></ul><p id="35c7" class="pw-post-body-paragraph ji jj in jk b jl ke jn jo jp kf jr js iv kg ju jv iz kh jx jy jd ki ka kb kc ig bi translated">要了解当前渠道中的机会价值，以及赢得和失去的机会数量，最好的方法是使用<strong class="jk kd">数字小部件</strong>来表示这些指标。</p><h2 id="164d" class="il im in bd io ip iq dn ir is it dp iu iv iw ix iy iz ja jb jc jd je jf jg jh bi translated">有多少公开的机会正在酝酿中？</h2><figure class="kk kl km kn gt ko gh gi paragraph-image"><div role="button" tabindex="0" class="kw kx di ky bf kz"><div class="gh gi ls"><img src="../Images/20de268466565b1be309b294dce8ca68.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*sG4UFiDc0jPLiHHnepcp9A.jpeg"/></div></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated"><strong class="bd io">图1(当销售业绩仪表板处于编辑模式时，将鼠标悬停在顶部数字小部件的中心&amp;点击123数字)</strong></figcaption></figure><figure class="kk kl km kn gt ko gh gi paragraph-image"><div role="button" tabindex="0" class="kw kx di ky bf kz"><div class="gh gi lt"><img src="../Images/5b5d1466cf2499e98fbd0bc5d8f96f98.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*At8ujPa951KaexkrHGcY4A.png"/></div></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated"><strong class="bd io">图2 </strong></figcaption></figure><figure class="kk kl km kn gt ko gh gi paragraph-image"><div class="gh gi lu"><img src="../Images/fadd0f987f8c552dfaf10f41dfafef81.png" data-original-src="https://miro.medium.com/v2/resize:fit:716/format:webp/1*ul9rGv-REhynobI8dR7j9g.jpeg"/></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated"><strong class="bd io">图3 </strong></figcaption></figure><figure class="kk kl km kn gt ko gh gi paragraph-image"><div class="gh gi lv"><img src="../Images/cb8e4dbce67cd321c8a827f926488b43.png" data-original-src="https://miro.medium.com/v2/resize:fit:1254/format:webp/1*Q6malc2TyIrIIve5cDADBQ.png"/></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated"><strong class="bd io">图4(选择所有值，除了08-Won&amp;09-Los)</strong></figcaption></figure><p id="075a" class="pw-post-body-paragraph ji jj in jk b jl ke jn jo jp kf jr js iv kg ju jv iz kh jx jy jd ki ka kb kc ig bi translated">要应用过滤器，点击<strong class="jk kd">添加</strong>。&gt; &gt;要标记查询，单击无标题查询&amp;旁边的编辑按钮，然后输入未结Opp金额。&gt; &gt;搞定了</p><figure class="kk kl km kn gt ko gh gi paragraph-image"><div class="gh gi lw"><img src="../Images/b73418f7db28ecf45557068a743ee3ba.png" data-original-src="https://miro.medium.com/v2/resize:fit:352/format:webp/0*3L_E5mycd3qGd8jb.png"/></div></figure><p id="1af4" class="pw-post-body-paragraph ji jj in jk b jl ke jn jo jp kf jr js iv kg ju jv iz kh jx jy jd ki ka kb kc ig bi translated"><strong class="jk kd">注意:</strong>查询标签很重要，因为当我们想要将查询应用到小部件时，它们可以帮助我们识别查询。在我们创建查询时指定标签，因为Analytics会根据标签生成ID。创建查询后，我们不能更改ID，除非我们编辑JSON。(在仪表板JSON中，分析使用IDs在幕后识别查询。)</p><figure class="kk kl km kn gt ko gh gi paragraph-image"><div class="gh gi lx"><img src="../Images/cd8987c227e88b05f6a774fbe8ec33fe.png" data-original-src="https://miro.medium.com/v2/resize:fit:340/format:webp/1*1sxE1Yy3vPwQ_GL_htuolA.png"/></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated"><strong class="bd io">图5 </strong></figcaption></figure><figure class="kk kl km kn gt ko gh gi paragraph-image"><div class="gh gi ly"><img src="../Images/26c96cd4ac222c22ca8921d0dc1100b1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1008/format:webp/1*_nwO5IAM_DVylVOYyOLeVA.jpeg"/></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated"><strong class="bd io">图6 </strong></figcaption></figure><figure class="kk kl km kn gt ko gh gi paragraph-image"><div class="gh gi lz"><img src="../Images/4d4a5db160b98b1904841f8e27ee7f7c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1316/format:webp/1*qXUUXmgMGrEOzTN6Z7_6Kw.png"/></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated"><strong class="bd io">图7 </strong></figcaption></figure><h2 id="c86f" class="il im in bd io ip iq dn ir is it dp iu iv iw ix iy iz ja jb jc jd je jf jg jh bi translated">有多少生意已经结束了？</h2><figure class="kk kl km kn gt ko gh gi paragraph-image"><div role="button" tabindex="0" class="kw kx di ky bf kz"><div class="gh gi ma"><img src="../Images/d6e62f2fe3ba14396e1df855f881629d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*3yd457p2TJX5psUNLqNejg.jpeg"/></div></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated"><strong class="bd io">图1(要克隆查询，单击步骤操作按钮&amp;，然后克隆步骤按钮。请注意，浏览器保留了查询)</strong></figcaption></figure><figure class="kk kl km kn gt ko gh gi paragraph-image"><div role="button" tabindex="0" class="kw kx di ky bf kz"><div class="gh gi mb"><img src="../Images/60f143d510439910a8ec3864e57e4526.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*PCAHHK3Bc_D4Nuk8Ap6XQw.png"/></div></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated"><strong class="bd io">图2(让我们更改过滤器，在这个克隆的查询中显示成功的机会，而不是未完成的机会)</strong></figcaption></figure><figure class="kk kl km kn gt ko gh gi paragraph-image"><div class="gh gi mc"><img src="../Images/ad5fedb2ac8c13174b6f35831e5c1a38.png" data-original-src="https://miro.medium.com/v2/resize:fit:1040/format:webp/1*GAkYhB-cG1KgU--VkGQLyw.jpeg"/></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated"><strong class="bd io">图3(删除阶段过滤器中的所有选择，&amp;然后仅选择08-Won。)</strong></figcaption></figure><p id="abea" class="pw-post-body-paragraph ji jj in jk b jl ke jn jo jp kf jr js iv kg ju jv iz kh jx jy jd ki ka kb kc ig bi translated">点击<strong class="jk kd">更新&gt; &gt; </strong>设置标签为赢Opp金额&gt; &gt;点击<strong class="jk kd">完成</strong>。</p><p id="ebff" class="pw-post-body-paragraph ji jj in jk b jl ke jn jo jp kf jr js iv kg ju jv iz kh jx jy jd ki ka kb kc ig bi translated">要查看查询面板，请单击仪表板画布底部的空白区域。查询面板显示仪表板中定义的所有查询，即使它们没有被任何小部件使用。面板显示id和标签。</p><p id="6a93" class="pw-post-body-paragraph ji jj in jk b jl ke jn jo jp kf jr js iv kg ju jv iz kh jx jy jd ki ka kb kc ig bi translated">将新的Won Opp Amount查询拖到第二个数字小部件的顶部。</p><figure class="kk kl km kn gt ko gh gi paragraph-image"><div class="gh gi md"><img src="../Images/0d0423e3714e03f8d344565588cdd01b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1172/format:webp/1*IPqGc7SVmXyTGN6mBiRQLw.jpeg"/></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated"><strong class="bd io">图4(这个小部件现在显示所有赢得的机会的总价值。)</strong></figcaption></figure><p id="136d" class="pw-post-body-paragraph ji jj in jk b jl ke jn jo jp kf jr js iv kg ju jv iz kh jx jy jd ki ka kb kc ig bi translated">构建第三个数字小部件来显示失去的机会。选择<strong class="jk kd">09-Lost</strong>作为阶段过滤器，输入Lost Opp Amount作为标签，将widget标题更改为Lost Opportunities，选择<strong class="jk kd">缩短数字</strong>，&amp;将数字大小增加到20。</p><figure class="kk kl km kn gt ko gh gi paragraph-image"><div role="button" tabindex="0" class="kw kx di ky bf kz"><div class="gh gi me"><img src="../Images/ff577c0ac58295ddf13f8cb9614a86b0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*yj5vpXxsyhjPv3Bfcs_z4w.jpeg"/></div></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated"><strong class="bd io">图5(三个数字部件的关键指标)</strong></figcaption></figure><h2 id="54ea" class="il im in bd io ip iq dn ir is it dp iu iv iw ix iy iz ja jb jc jd je jf jg jh bi translated">图表和表格一起提供了完整的画面</h2><p id="2c80" class="pw-post-body-paragraph ji jj in jk b jl jm jn jo jp jq jr js iv jt ju jv iz jw jx jy jd jz ka kb kc ig bi translated">图表将我们的数据可视化，因此我们可以快速获得摘要，进行比较，并确定趋势。当我们需要近距离观察时，表格为我们提供了记录级别的详细信息。例如，图表显示每个销售代表的业务机会的总值，表格显示每个业务机会记录的详细信息。</p><figure class="kk kl km kn gt ko gh gi paragraph-image"><div role="button" tabindex="0" class="kw kx di ky bf kz"><div class="gh gi mf"><img src="../Images/b15a27f450f5ed07ce96070e3d97a7cd.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/1*oShI8VKXX67zEJIfXYpDDA.gif"/></div></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated"><strong class="bd io">图1 </strong></figcaption></figure><h2 id="76e9" class="il im in bd io ip iq dn ir is it dp iu iv iw ix iy iz ja jb jc jd je jf jg jh bi translated">对销售代表进行排名，看看谁达到了配额</h2><figure class="kk kl km kn gt ko gh gi paragraph-image"><div role="button" tabindex="0" class="kw kx di ky bf kz"><div class="gh gi mg"><img src="../Images/f178fcfd717d71139c2bee185f0b6672.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*0lJAjhq1mb3_QxWC7yRk6w.jpeg"/></div></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated"><strong class="bd io">图1(在编辑模式下，将图表小部件(1)拖到仪表板画布上，然后单击图表(2)) </strong></figcaption></figure><figure class="kk kl km kn gt ko gh gi paragraph-image"><div role="button" tabindex="0" class="kw kx di ky bf kz"><div class="gh gi mh"><img src="../Images/ff8f66126007266ff42081d79877a896.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*hxznpLXgRgjZTv1CZ7IaVw.jpeg"/></div></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated"><strong class="bd io">图2(由所有者将标签设置为Opp金额&amp;类型)</strong></figcaption></figure><figure class="kk kl km kn gt ko gh gi paragraph-image"><div role="button" tabindex="0" class="kw kx di ky bf kz"><div class="gh gi mi"><img src="../Images/56ca424a1b610f5bcb892cd9560a59c6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*FSM9DjAA0WnW0L77HTZdSQ.png"/></div></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated"><strong class="bd io">图3 </strong></figcaption></figure><figure class="kk kl km kn gt ko gh gi paragraph-image"><div class="gh gi mj"><img src="../Images/9f9d91a3e3f9aa0c8da0570647b7fa2a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1090/format:webp/1*enOY5pcCb1Lweq8z1umA-w.png"/></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated"><strong class="bd io">图4 </strong></figcaption></figure><figure class="kk kl km kn gt ko gh gi paragraph-image"><div class="gh gi mk"><img src="../Images/4b433a30c32eaf2f780263de99be1e5e.png" data-original-src="https://miro.medium.com/v2/resize:fit:924/format:webp/1*kjqmIW920XUnApdvRRQzRg.png"/></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated"><strong class="bd io">图5 </strong></figcaption></figure><figure class="kk kl km kn gt ko gh gi paragraph-image"><div role="button" tabindex="0" class="kw kx di ky bf kz"><div class="gh gi ml"><img src="../Images/a78174241e5a035c4489935620a9188a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Xvk4oxwKEMqLg24GXiAIfw.jpeg"/></div></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated"><strong class="bd io">图6 </strong></figcaption></figure><figure class="kk kl km kn gt ko gh gi paragraph-image"><div role="button" tabindex="0" class="kw kx di ky bf kz"><div class="gh gi mm"><img src="../Images/f55817cba1516a2d4c303b45b825576c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*QwByTNp6gLlOEMiDfZWmMg.jpeg"/></div></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated"><strong class="bd io">图7 </strong></figcaption></figure><h2 id="c532" class="il im in bd io ip iq dn ir is it dp iu iv iw ix iy iz ja jb jc jd je jf jg jh bi translated">我们在谈论哪些机会？</h2><figure class="kk kl km kn gt ko gh gi paragraph-image"><div role="button" tabindex="0" class="kw kx di ky bf kz"><div class="gh gi mn"><img src="../Images/2c8dc1f38d7c7de9f197e85b3051cd4c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*CYNdMuuvgDLCTo66FJm44A.jpeg"/></div></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated"><strong class="bd io">图1(将一个表格小部件从工具栏拖到画布上，然后单击表格)</strong></figcaption></figure><figure class="kk kl km kn gt ko gh gi paragraph-image"><div role="button" tabindex="0" class="kw kx di ky bf kz"><div class="gh gi mo"><img src="../Images/e9fc956a36e381d7a2b7e9b4799ee3f4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*1L-k7G1LjIK_2BW21XuKgQ.jpeg"/></div></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated"><strong class="bd io">图2 </strong></figcaption></figure><figure class="kk kl km kn gt ko gh gi paragraph-image"><div class="gh gi lw"><img src="../Images/6cda63dd615b2563bcafabc2d152c982.png" data-original-src="https://miro.medium.com/v2/resize:fit:352/format:webp/1*3aYlWI2gpqWeF7TRBmvG5Q.jpeg"/></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated"><strong class="bd io">图3 </strong></figcaption></figure><figure class="kk kl km kn gt ko gh gi paragraph-image"><div class="gh gi mp"><img src="../Images/872a0dd18db3f978a35748e1efc46ab2.png" data-original-src="https://miro.medium.com/v2/resize:fit:620/format:webp/1*Xbgh6kF2JgEMvHzlNaFY8A.jpeg"/></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated"><strong class="bd io">图4 </strong></figcaption></figure><figure class="kk kl km kn gt ko gh gi paragraph-image"><div role="button" tabindex="0" class="kw kx di ky bf kz"><div class="gh gi mq"><img src="../Images/186a345fd5e0533a78bb9352e982f73a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*3alSbP3pSa5J4bHfns-s8A.jpeg"/></div></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated"><strong class="bd io">图5 </strong></figcaption></figure><h2 id="c5e7" class="il im in bd io ip iq dn ir is it dp iu iv iw ix iy iz ja jb jc jd je jf jg jh bi translated">添加允许用户过滤仪表板结果的选择器</h2><p id="5f78" class="pw-post-body-paragraph ji jj in jk b jl jm jn jo jp jq jr js iv jt ju jv iz jw jx jy jd jz ka kb kc ig bi translated">有两种类型的过滤器小部件:</p><ol class=""><li id="194e" class="le lf in jk b jl ke jp kf iv lg iz lh jd li kc mr lk ll lm bi translated"><strong class="jk kd">全局过滤器面板小部件— </strong>使用全局过滤器将同一过滤器应用于仪表板中的多个查询。我们可以指定对哪些查询应用全局过滤器&amp;，使用户能够在查看仪表板时更改过滤器。</li><li id="7aa5" class="le lf in jk b jl ln jp lo iv lp iz lq jd lr kc mr lk ll lm bi translated"><strong class="jk kd">基于选择的小部件— </strong>与全局过滤器一样，基于选择的小部件中的过滤器可由查看仪表板的用户更改。与全局过滤器小部件不同，这些小部件中的选择也可以触发选择绑定，这可以动态地改变其他查询参数(如度量&amp;分组)或小部件属性(如参考线)。</li></ol><p id="5917" class="pw-post-body-paragraph ji jj in jk b jl ke jn jo jp kf jr js iv kg ju jv iz kh jx jy jd ki ka kb kc ig bi translated">仪表板设计器提供了四种基于选择的小部件:日期、列表、范围和切换。使用<em class="ms">日期控件</em>过滤日期。使用<em class="ms">列表或切换小部件</em>过滤尺寸。使用<em class="ms">范围小部件</em>过滤测量。</p><h2 id="7db2" class="il im in bd io ip iq dn ir is it dp iu iv iw ix iy iz ja jb jc jd je jf jg jh bi translated">每个销售代表的表现如何？</h2><p id="8dec" class="pw-post-body-paragraph ji jj in jk b jl jm jn jo jp jq jr js iv jt ju jv iz jw jx jy jd jz ka kb kc ig bi translated">要查看每个代表的未完成和赢得的机会的价值，请查看他的机会记录。</p><figure class="kk kl km kn gt ko gh gi paragraph-image"><div role="button" tabindex="0" class="kw kx di ky bf kz"><div class="gh gi mt"><img src="../Images/cf63ad6599aaca7d74b339f6cb6f1a14.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*5onkXjpkl6TInzrFgoiwhg.jpeg"/></div></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated"><strong class="bd io">图1 </strong></figcaption></figure><figure class="kk kl km kn gt ko gh gi paragraph-image"><div role="button" tabindex="0" class="kw kx di ky bf kz"><div class="gh gi mq"><img src="../Images/ee0044ed439afaa26bfe86c6ee6d349e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*U1Hz-8Crgd5S5k-Y7qkHwA.jpeg"/></div></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated"><strong class="bd io">图2 </strong></figcaption></figure><p id="39e9" class="pw-post-body-paragraph ji jj in jk b jl ke jn jo jp kf jr js iv kg ju jv iz kh jx jy jd ki ka kb kc ig bi translated">要使用户能够筛选销售代表，请单击面板小部件，选择<strong class="jk kd"> DTC机会</strong>数据集&amp;和<strong class="jk kd">机会所有者</strong>字段。&gt; &gt;点击<strong class="jk kd">创建</strong>创建一个基于该数据集字段的过滤器&gt; &gt;保存对仪表板的更改。查看控制面板的人现在可以使用此过滤器来关注特定的代表</p><figure class="kk kl km kn gt ko gh gi paragraph-image"><div role="button" tabindex="0" class="kw kx di ky bf kz"><div class="gh gi mu"><img src="../Images/b22208bfb9ba1b74c7d6dd64b56483aa.png" data-original-src="https://miro.medium.com/v2/resize:fit:688/format:webp/1*Dyh4vWyIka7QJ46Z50MG2Q.jpeg"/></div></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated"><strong class="bd io">图3 </strong></figcaption></figure><h2 id="5b0f" class="il im in bd io ip iq dn ir is it dp iu iv iw ix iy iz ja jb jc jd je jf jg jh bi translated">管道是什么样子的？</h2><p id="8111" class="pw-post-body-paragraph ji jj in jk b jl jm jn jo jp jq jr js iv jt ju jv iz jw jx jy jd jz ka kb kc ig bi translated">验证每个阶段是否有足够的机会使管道不会干涸。这有助于销售代表将他们的销售线索转移到已完成的交易，并根据已完成的成功阶段找出谁已经完成了配额。</p><p id="6302" class="pw-post-body-paragraph ji jj in jk b jl ke jn jo jp kf jr js iv kg ju jv iz kh jx jy jd ki ka kb kc ig bi translated">在全局过滤器面板小部件中，选择<strong class="jk kd">所有全局过滤器&gt; &gt; </strong>点击<strong class="jk kd">管理全局过滤器&gt; &gt; </strong>点击<strong class="jk kd">添加全局过滤器</strong>，选择<strong class="jk kd"> DTC机会</strong>数据集，选择<strong class="jk kd">阶段</strong>&amp;然后点击<strong class="jk kd">创建</strong>。&gt; &gt;保存仪表板。</p><h2 id="59d8" class="il im in bd io ip iq dn ir is it dp iu iv iw ix iy iz ja jb jc jd je jf jg jh bi translated">各产品线做的怎么样？</h2><p id="dc0c" class="pw-post-body-paragraph ji jj in jk b jl jm jn jo jp jq jr js iv jt ju jv iz jw jx jy jd jz ka kb kc ig bi translated">按产品系列进行筛选可以帮助销售团队专注于每个产品线的销售。</p><p id="e650" class="pw-post-body-paragraph ji jj in jk b jl ke jn jo jp kf jr js iv kg ju jv iz kh jx jy jd ki ka kb kc ig bi translated">基于<strong class="jk kd">产品系列</strong>字段添加另一个全局过滤器。&gt; &gt;创建一个过滤器，点击<strong class="jk kd">添加全局过滤器</strong> | <strong class="jk kd">创建</strong>。</p><h2 id="3bad" class="il im in bd io ip iq dn ir is it dp iu iv iw ix iy iz ja jb jc jd je jf jg jh bi translated">这些机会值多少钱？</h2><p id="7295" class="pw-post-body-paragraph ji jj in jk b jl jm jn jo jp jq jr js iv jt ju jv iz jw jx jy jd jz ka kb kc ig bi translated">让我们建立一个基于金额衡量的过滤器，这样销售代表就可以专注于能够帮助他们最快完成配额的交易，即百万美元以上的交易。</p><p id="7096" class="pw-post-body-paragraph ji jj in jk b jl ke jn jo jp kf jr js iv kg ju jv iz kh jx jy jd ki ka kb kc ig bi translated">基于<strong class="jk kd">金额</strong>字段添加另一个全局过滤器。&gt; &gt;创建过滤器，点击<strong class="jk kd">添加全局过滤器</strong> | <strong class="jk kd">创建</strong>。&gt; &gt;要去掉面板小部件中全局过滤器右边的多余空间，将每行过滤器小部件属性设置为<strong class="jk kd"> 4 &gt; &gt; </strong>保存仪表板。</p><figure class="kk kl km kn gt ko gh gi paragraph-image"><div role="button" tabindex="0" class="kw kx di ky bf kz"><div class="gh gi mv"><img src="../Images/0f8ee3d2720e8d35f91671f7d6d5c464.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*KxbWM7Xh4eSi6b5BZnWcgQ.jpeg"/></div></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated"><strong class="bd io">图1 </strong></figcaption></figure><figure class="kk kl km kn gt ko gh gi paragraph-image"><div role="button" tabindex="0" class="kw kx di ky bf kz"><div class="gh gi mw"><img src="../Images/b16e483f3e31acc5dc6ef0ba5c2fdf79.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*zyl13gm-cp2JtezBLOovyw.jpeg"/></div></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated"><strong class="bd io">图2 </strong></figcaption></figure><h2 id="3465" class="il im in bd io ip iq dn ir is it dp iu iv iw ix iy iz ja jb jc jd je jf jg jh bi translated">使分析仪表板小部件具有交互性</h2><p id="28ce" class="pw-post-body-paragraph ji jj in jk b jl jm jn jo jp jq jr js iv jt ju jv iz jw jx jy jd jz ka kb kc ig bi translated"><strong class="jk kd">使用分面过滤仪表板结果— </strong>分面使仪表板具有交互性。例如，在列表小部件&amp;中选择一个销售区域，在表格小部件中查看该区域的帐户。当我们启用分面时，在图表、日期、列表、范围、&amp;切换窗口小部件上进行的选择会自动过滤仪表板中的其他窗口小部件。我们还可以使用定向分面来从我们的分面选择中包含或排除特定的查询。</p><p id="1c25" class="pw-post-body-paragraph ji jj in jk b jl ke jn jo jp kf jr js iv kg ju jv iz kh jx jy jd ki ka kb kc ig bi translated">默认情况下，来自同一数据集的查询是分面的。要在不同的数据源(如不同的数据集或自定义查询)之间进行分面查询，首先要连接它们。仅基于dashboard JSON的datasets字段中指定的第一个数据集的混合数据集方面小部件的查询。</p><ol class=""><li id="de8b" class="le lf in jk b jl ke jp kf iv lg iz lh jd li kc mr lk ll lm bi translated">要编辑仪表板，请单击</li></ol><figure class="kk kl km kn gt ko gh gi paragraph-image"><div class="gh gi mx"><img src="../Images/1833fb7b35253e475a9a42b368115b0a.png" data-original-src="https://miro.medium.com/v2/resize:fit:40/format:webp/1*wfvV9VmxmsDxCCGhzMSVGg.png"/></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated"><strong class="bd io">图一</strong></figcaption></figure><p id="fff2" class="pw-post-body-paragraph ji jj in jk b jl ke jn jo jp kf jr js iv kg ju jv iz kh jx jy jd ki ka kb kc ig bi translated">2.选择使用查询的小部件。面板显示小部件属性。</p><p id="d438" class="pw-post-body-paragraph ji jj in jk b jl ke jn jo jp kf jr js iv kg ju jv iz kh jx jy jd ki ka kb kc ig bi translated">3.点击<strong class="jk kd">查询</strong>。</p><p id="fc2b" class="pw-post-body-paragraph ji jj in jk b jl ke jn jo jp kf jr js iv kg ju jv iz kh jx jy jd ki ka kb kc ig bi translated">4.在刻面部分，选择<strong class="jk kd">全部</strong>、<strong class="jk kd">包括</strong>、<strong class="jk kd">不包括</strong>或<strong class="jk kd">无</strong>。对于<strong class="jk kd">包含</strong>或<strong class="jk kd">排除</strong>，点击<strong class="jk kd">选择查询</strong> &amp;，然后从我们的仪表板中的查询列表中进行选择。</p><p id="0558" class="pw-post-body-paragraph ji jj in jk b jl ke jn jo jp kf jr js iv kg ju jv iz kh jx jy jd ki ka kb kc ig bi translated"><strong class="jk kd">注意:</strong>要在打开嵌入式仪表板时应用外部过滤器，请将faceting设置为<strong class="jk kd"> All </strong>。</p><p id="6c6f" class="pw-post-body-paragraph ji jj in jk b jl ke jn jo jp kf jr js iv kg ju jv iz kh jx jy jd ki ka kb kc ig bi translated"><strong class="jk kd"> 5。默认情况下，将选择作为面</strong>进行广播。—控制查询的选择是否作为面广播。</p><p id="7bd8" class="pw-post-body-paragraph ji jj in jk b jl ke jn jo jp kf jr js iv kg ju jv iz kh jx jy jd ki ka kb kc ig bi translated"><strong class="jk kd">注意:</strong>在为查询配置分面时，请记住以下注意事项。</p><ul class=""><li id="531c" class="le lf in jk b jl ke jp kf iv lg iz lh jd li kc lj lk ll lm bi translated">对接收查询设置查询面。例如，当选择查询B中的数据时，为了防止查询A中的分面，打开查询A，将分面设置为<strong class="jk kd"> Exclude </strong>，&amp;，然后选择查询B。或者，要分面特定的查询，使用<strong class="jk kd"> Include </strong>。</li><li id="d512" class="le lf in jk b jl ln jp lo iv lp iz lq jd lr kc lj lk ll lm bi translated">对于apex &amp; soql查询类型，<strong class="jk kd">将选择作为分面</strong>广播显示为只读，因为它们不支持分面。</li><li id="401e" class="le lf in jk b jl ln jp lo iv lp iz lq jd lr kc lj lk ll lm bi translated"><strong class="jk kd">将选择作为面广播</strong>对于聚集、粒度、&amp;静态查询类型显示为只读，因为它们不支持这些选项。要更改这些查询类型的分面行为，请编辑dashboard JSON中的isFacet属性。有关每种查询类型支持的faceting JSON属性的列表，请参见<em class="ms"> Tableau CRM Dashboard JSON参考</em>。</li></ul><p id="fc9b" class="pw-post-body-paragraph ji jj in jk b jl ke jn jo jp kf jr js iv kg ju jv iz kh jx jy jd ki ka kb kc ig bi translated">6.保存仪表板。</p><ul class=""><li id="1731" class="le lf in jk b jl ke jp kf iv lg iz lh jd li kc lj lk ll lm bi translated"><strong class="jk kd">配置连接数据源的跨数据集分面</strong> <br/>默认情况下，来自同一数据集的查询是分面的——自动相互过滤。要在仪表板设计器中对不同数据集的查询甚至自定义查询进行分面，请使用它们之间的公共字段将它们连接起来。</li></ul><figure class="kk kl km kn gt ko gh gi paragraph-image"><div class="gh gi my"><img src="../Images/4df4c1783a938bce0791ecec92ac6a20.png" data-original-src="https://miro.medium.com/v2/resize:fit:632/format:webp/1*G6AO2RMpwqBezNyTLDeczA.png"/></div></figure><p id="c05e" class="pw-post-body-paragraph ji jj in jk b jl ke jn jo jp kf jr js iv kg ju jv iz kh jx jy jd ki ka kb kc ig bi translated"><strong class="jk kd">注意:</strong>刻面只对用于定义连接的字段有效。例如，以下屏幕截图中的连接基于StageName字段。因此，StageName列表小部件在条形图上是多面的。如果在帐户中进行了选择。类型列表小部件，分面不会发生-结果不会被过滤。在帐户上启用faceting。类型字段，使用相同的数据源基于该字段定义另一个连接。</p><figure class="kk kl km kn gt ko gh gi paragraph-image"><div role="button" tabindex="0" class="kw kx di ky bf kz"><div class="gh gi mz"><img src="../Images/f0cbcd41f8e3e2e5d58a2312aa6dd933.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Oh1kURurI_5DZEY-E_AMAA.png"/></div></div></figure><ul class=""><li id="609e" class="le lf in jk b jl ke jp kf iv lg iz lh jd li kc lj lk ll lm bi translated"><strong class="jk kd">多数据集分面查询</strong> <br/>我们可以在一个小部件中使用多数据集查询&amp;然后分面查询。该查询从其所有数据集中接收过滤器，但从其第一个加载的数据集中广播选择。</li></ul><p id="f939" class="pw-post-body-paragraph ji jj in jk b jl ke jn jo jp kf jr js iv kg ju jv iz kh jx jy jd ki ka kb kc ig bi translated">例如，假设业务机会数据集具有字段Account_Owner、Region和Amount。配额数据集具有字段名称&amp; Quota。</p><pre class="kk kl km kn gt na nb nc nd aw ne bi"><span id="399a" class="il im in nb b gy nf ng l nh ni"><em class="ms">quo = load "Quota";<br/>opt = load "Opportunities";<br/>att = cogroup opt by 'Account_Owner', quo by 'Employee';<br/>att = foreach att generate opt.'Account_Owner' as 'Owner', sum(opt.'Amount')/sum(quo.'Quota') as 'percent attained', opt.Region as 'Region'.</em></span></pre><p id="26cd" class="pw-post-body-paragraph ji jj in jk b jl ke jn jo jp kf jr js iv kg ju jv iz kh jx jy jd ki ka kb kc ig bi translated">使用此查询的小部件接收以下选择的过滤器:</p><ul class=""><li id="ff98" class="le lf in jk b jl ke jp kf iv lg iz lh jd li kc lj lk ll lm bi translated">机遇。名字</li><li id="b9d8" class="le lf in jk b jl ln jp lo iv lp iz lq jd lr kc lj lk ll lm bi translated">机遇。数量</li><li id="b4c2" class="le lf in jk b jl ln jp lo iv lp iz lq jd lr kc lj lk ll lm bi translated">机遇。地区</li><li id="ab04" class="le lf in jk b jl ln jp lo iv lp iz lq jd lr kc lj lk ll lm bi translated">配额。名字</li><li id="19ff" class="le lf in jk b jl ln jp lo iv lp iz lq jd lr kc lj lk ll lm bi translated">配额。配额</li></ul><p id="1833" class="pw-post-body-paragraph ji jj in jk b jl ke jn jo jp kf jr js iv kg ju jv iz kh jx jy jd ki ka kb kc ig bi translated">使用此查询的小部件会广播配额选择。名称&amp; Quota.Quota</p><h2 id="a6ac" class="il im in bd io ip iq dn ir is it dp iu iv iw ix iy iz ja jb jc jd je jf jg jh bi translated">根据更多销售业绩指标比较销售代表</h2><p id="52f3" class="pw-post-body-paragraph ji jj in jk b jl jm jn jo jp jq jr js iv jt ju jv iz jw jx jy jd jz ka kb kc ig bi translated"><strong class="jk kd">绑定</strong>让我们动态修改查询的任何部分——包括度量、过滤器、分组、&amp;排序顺序— &amp;根据选择或另一个查询的结果更改小部件的显示。</p><figure class="kk kl km kn gt ko gh gi paragraph-image"><div role="button" tabindex="0" class="kw kx di ky bf kz"><div class="gh gi nj"><img src="../Images/cbab2b82399dc5ca05f457a1371337c1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*TrwaJkPOfv0mPFns12gSRA.jpeg"/></div></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated"><strong class="bd io">图1(使用绑定，我们可以选择以下指标之一:机会数量、平均机会金额或总机会金额)</strong></figcaption></figure><figure class="kk kl km kn gt ko gh gi paragraph-image"><div class="gh gi nk"><img src="../Images/0c42d7c982db0c9a4e92817312d32757.png" data-original-src="https://miro.medium.com/v2/resize:fit:1174/format:webp/1*2S-55GORrny3ZvyZslLvRw.jpeg"/></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated"><strong class="bd io">图2(查看总量以了解谁的会议配额，我们可以在仪表板首次打开时默认显示总量指标。为此，使用</strong> <em class="la">选择初始过滤器</em> <strong class="bd io">选项来设置切换小部件的初始选择。)</strong></figcaption></figure><p id="4a3a" class="pw-post-body-paragraph ji jj in jk b jl ke jn jo jp kf jr js iv kg ju jv iz kh jx jy jd ki ka kb kc ig bi translated"><em class="ms">与方面</em>相比，绑定更加程序化，&amp;提供了更多指定交互的方式。绑定可以动态修改查询、设置初始过滤器选择或更改小部件的外观。例如，我们可以基于自定义查询中的选择来更改查询中的度量。我们最初可以根据登录用户的国家筛选基于区域的仪表板。或者，我们可以根据指标值是高、中还是低来更改数字小部件中指标的颜色。每个绑定都是单向的，这意味着它会影响其他查询，但其他查询不会影响它。</p><p id="262f" class="pw-post-body-paragraph ji jj in jk b jl ke jn jo jp kf jr js iv kg ju jv iz kh jx jy jd ki ka kb kc ig bi translated">有关绑定的更多信息，请参见<a class="ae nl" href="https://resources.docs.salesforce.com/234/latest/en-us/sfdc/pdf/bi_dev_guide_bindings.pdf" rel="noopener ugc nofollow" target="_blank"> Tableau CRM交互开发人员指南</a></p><h1 id="1a18" class="nm im in bd io nn no np ir nq nr ns iu nt nu nv iy nw nx ny jc nz oa ob jg oc bi translated">借助移动仪表盘随时随地进行分析</h1><h2 id="2dce" class="il im in bd io ip iq dn ir is it dp iu iv iw ix iy iz ja jb jc jd je jf jg jh bi translated">创建移动布局</h2><p id="028d" class="pw-post-body-paragraph ji jj in jk b jl jm jn jo jp jq jr js iv jt ju jv iz jw jx jy jd jz ka kb kc ig bi translated">销售业绩仪表板&amp;点击进入编辑模式&gt; &gt;<strong class="jk kd">管理布局</strong>。</p><figure class="kk kl km kn gt ko gh gi paragraph-image"><div role="button" tabindex="0" class="kw kx di ky bf kz"><div class="gh gi od"><img src="../Images/79ed9cf2e4a686b8e85111b18494198a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*X08CKHTxxPUd15ebUFCizA.jpeg"/></div></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated"><strong class="bd io">图一</strong></figcaption></figure><figure class="kk kl km kn gt ko gh gi paragraph-image"><div class="gh gi oe"><img src="../Images/fe83289d9a0fc42bd6e92230c725f5f5.png" data-original-src="https://miro.medium.com/v2/resize:fit:1206/format:webp/1*p1qMQ5z7S3EwQHFKnl_qDg.jpeg"/></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated"><strong class="bd io">图2 </strong></figcaption></figure><h2 id="d15e" class="il im in bd io ip iq dn ir is it dp iu iv iw ix iy iz ja jb jc jd je jf jg jh bi translated">自定义移动布局</h2><figure class="kk kl km kn gt ko gh gi paragraph-image"><div class="gh gi of"><img src="../Images/60968b3d90496a89257b6f2aae07a828.png" data-original-src="https://miro.medium.com/v2/resize:fit:1192/format:webp/1*rWuihrrKzxq8OpHA5UAJ6g.jpeg"/></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated"><strong class="bd io">图1 </strong></figcaption></figure><figure class="kk kl km kn gt ko gh gi paragraph-image"><div class="gh gi og"><img src="../Images/0b0f7d4304ffc175bfcd1bd27880b6cb.png" data-original-src="https://miro.medium.com/v2/resize:fit:1144/format:webp/1*60UFkeodzgBlTnI35YkzEQ.jpeg"/></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated"><strong class="bd io">图2 </strong></figcaption></figure><figure class="kk kl km kn gt ko gh gi paragraph-image"><div class="gh gi oh"><img src="../Images/7017991f864ef12d922aa22009c1ae4a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1198/format:webp/1*_9Cx4rquSoojlk_nBreIhw.jpeg"/></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated"><strong class="bd io">图3 </strong></figcaption></figure><figure class="kk kl km kn gt ko gh gi paragraph-image"><div class="gh gi oi"><img src="../Images/1a7d4a85d0c3f85f1d86aeccb7f2cd57.png" data-original-src="https://miro.medium.com/v2/resize:fit:1204/format:webp/1*3KEHIW-vXxc27cHirza4lA.jpeg"/></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated"><strong class="bd io">图4 </strong></figcaption></figure><h2 id="ad3f" class="il im in bd io ip iq dn ir is it dp iu iv iw ix iy iz ja jb jc jd je jf jg jh bi translated">设置设备的布局属性</h2><figure class="kk kl km kn gt ko gh gi paragraph-image"><div role="button" tabindex="0" class="kw kx di ky bf kz"><div class="gh gi oj"><img src="../Images/64cffaed6f90db54432e50db905b6683.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*83R_6vivbYwI9J36uH5pDA.png"/></div></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated"><strong class="bd io">图1(移除部件之间的空间以增加空间)</strong></figcaption></figure><figure class="kk kl km kn gt ko gh gi paragraph-image"><div role="button" tabindex="0" class="kw kx di ky bf kz"><div class="gh gi ok"><img src="../Images/74089253db1ca428c795d09f571c5143.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*jET5yJJqO7pWf1gjo91wqw.jpeg"/></div></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated"><strong class="bd io">图2(在编辑模式下，打开销售业绩控制面板的销售业绩移动布局)</strong></figcaption></figure><figure class="kk kl km kn gt ko gh gi paragraph-image"><div role="button" tabindex="0" class="kw kx di ky bf kz"><div class="gh gi ol"><img src="../Images/725f2d6c25549bfb8b12a7434de0f3af.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*d-rgTsq4kN7Nt-TtmAFweA.jpeg"/></div></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated"><strong class="bd io">图3(点击齿轮图标&gt;下的&gt;，设置水平&amp;垂直单元格间距为0 &gt;保存仪表板)</strong></figcaption></figure><figure class="kk kl km kn gt ko gh gi paragraph-image"><div class="gh gi om"><img src="../Images/7721d5d640091dcd699de744e014bbc3.png" data-original-src="https://miro.medium.com/v2/resize:fit:594/format:webp/1*20garcxByE3h9oCUsBs2lg.jpeg"/></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated"><strong class="bd io">图4(在布局工具条中，在设备菜单下——我们可以设置设备属性)</strong></figcaption></figure><p id="824e" class="pw-post-body-paragraph ji jj in jk b jl ke jn jo jp kf jr js iv kg ju jv iz kh jx jy jd ki ka kb kc ig bi translated">快乐学习！✍️</p><p id="9b8a" class="pw-post-body-paragraph ji jj in jk b jl ke jn jo jp kf jr js iv kg ju jv iz kh jx jy jd ki ka kb kc ig bi translated"><strong class="jk kd">参考:</strong><a class="ae nl" href="https://trailhead.salesforce.com/en/content/learn/modules/wave_dashboard_designer_basics" rel="noopener ugc nofollow" target="_blank">https://trail head . sales force . com/en/content/learn/modules/wave _ dashboard _ designer _ basics</a></p><p id="fbb0" class="pw-post-body-paragraph ji jj in jk b jl ke jn jo jp kf jr js iv kg ju jv iz kh jx jy jd ki ka kb kc ig bi translated">请在<strong class="jk kd">推特:</strong>T30】https://www.twitter.com/sunilbhardwaj1关注我</p><p id="49a2" class="pw-post-body-paragraph ji jj in jk b jl ke jn jo jp kf jr js iv kg ju jv iz kh jx jy jd ki ka kb kc ig bi translated"><strong class="jk kd">领英</strong>:<a class="ae nl" href="https://www.linkedin.com/in/sunilbhardwaj10" rel="noopener ugc nofollow" target="_blank">https://www.linkedin.com/in/sunilb
