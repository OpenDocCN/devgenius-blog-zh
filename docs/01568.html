<blockquote>原文：<a href="https://blog.devgenius.io/image-source-www-everythingselectric-com-6fd84bf1eabf?source=collection_archive---------29-----------------------#2020-07-06">https://blog.devgenius.io/image-source-www-everythingselectric-com-6fd84bf1eabf?source=collection_archive---------29-----------------------#2020-07-06</a></blockquote><div><div class="fc ib ic id ie if"/><div class="ig ih ii ij ik"><blockquote class="il im in"><p id="4306" class="io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ig bi translated"><strong class="ir jn"> MAGMATRICITY:实现无燃料发电的途径</strong></p></blockquote><figure class="jp jq jr js gt jt gh gi paragraph-image"><div role="button" tabindex="0" class="ju jv di jw bf jx"><div class="gh gi jo"><img src="../Images/9cf26dacf27fcd0c26e38ad147d0ed3e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*dDu13S2qC3PPD0xKaf4g7Q.jpeg"/></div></div></figure><blockquote class="il im in"><p id="43bb" class="io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ig bi translated"><strong class="ir jn">什么是 Magmatricity？</strong></p></blockquote><p id="52e2" class="pw-post-body-paragraph io ip ka ir b is it iu iv iw ix iy iz kb jb jc jd kc jf jg jh kd jj jk jl jm ig bi translated">电是当今现代世界的灵魂，但是生产这种能源是有成本的。我们地球上的人们正在通过我们的化石燃料储备为这种能源付出代价。主要的发电技术是火力发电厂。火力发电厂使用的燃料是煤。它便宜且容易获得，但这是个问题，因为它容易获得，在世界范围内被广泛使用。这使得煤和其他化石燃料走向灭绝。根据商业标准进行的研究。煤炭等化石燃料将在 110 到 120 年后被淘汰。绿色能源的最重要来源之一是地热能，但是利用地热能的问题是到达地下的适当深度。那么，为什么不利用火山的能量，然后将其转化为电能呢？因此，在岩浆热的帮助下产生的电力被称为岩浆基质。</p><blockquote class="il im in"><p id="51f1" class="io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ig bi translated"><strong class="ir jn">简介</strong></p></blockquote><p id="63c5" class="pw-post-body-paragraph io ip ka ir b is it iu iv iw ix iy iz kb jb jc jd kc jf jg jh kd jj jk jl jm ig bi translated">地热发电是利用蒸汽或碳氢化合物烟气来驱动涡轮发电机组发电。烟气淹没(干蒸汽)资产可以直接利用，尽管高温水资产应通过降低输送蒸汽的压力来闪蒸，通常在 15-20%的运行中。一些工厂使用双重和三重闪光来提高熟练程度。有时，利用底循环(利用主工厂废水的小型平行工厂)可能更有成效。由于低温资产，即大体上低于 180 摄氏度的资产，需要利用可选的低断裂点液体(碳氢化合物)来产生烟气，从而产生成对的或自然的兰金循环(ORC)设备。典型地，湿式或干式冷却塔用于收集离开涡轮机后的烟气，以扩大接近的更重要的是，亲切的烟气之间的温度和重量下降，并沿着这些路线增加活动的生产率。在水资源有限的干旱地区经常使用干式冷却。空气冷却通常在晚春月份效率较低，此时气温较高，湿度较低。在这篇论文中，我们开发了一种利用地热发电的方法。我们将利用一座不活跃的火山来提取热能。我们将把火山挖到 500 到 700 摄氏度的深度。我们将在温度高达 500 摄氏度到 700 摄氏度的地方铺设一条钨管道。管道将无缝铺设，即应具有最少数量的接头，以使其越来越耐用。</p><blockquote class="il im in"><p id="4c41" class="io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ig bi translated"><strong class="ir jn">管道所需材料</strong></p></blockquote><blockquote class="ke"><p id="0ad3" class="kf kg ka bd kh ki kj kk kl km kn jm dk translated"><strong class="ak">钨</strong></p></blockquote><p id="b565" class="pw-post-body-paragraph io ip ka ir b is ko iu iv iw kp iy iz kb kq jc jd kc kr jg jh kd ks jk jl jm ig bi translated">钨是一种物质成分，图像为 W，原子核数为 74。钨这个名字来源于以前的瑞典名字，意为“压倒一切的石头”。钨是一种罕见的金属，通常在地球上与不同的成分混合在一起，而不是单独存在。它在 1781 年被区分为另一种成分，并在 1783 年首次被限定为一种金属。其重要矿物包括黑钨矿和谢林。游离成分的强度令人惊叹，尤其是在发现的大量成分中，它具有最高的液化目的，在 3，422°C(6，192°F；3695K)。它同样具有最高的断裂点，为 5930°C(10710°F；6200K)。它的厚度是水的 19.25 倍，类似于铀和金，比铅高很多(约 1.7 倍)。多晶钨是一种天然的弱而硬的材料(在标准条件下，未结合时)，使其难以加工。尽管如此，纯的单晶钨越来越柔韧，可以用硬钢钢锯切割。钨的许多化合物具有各种应用，包括明亮的光纤、X 射线管(作为光纤和靶)、气体钨弯曲焊接中的阳极、超级合金和辐射防护。钨的硬度和高厚度使其在军事上可用于射击。钨混合物同样经常被用作机械脉冲。钨是第三种变化排列的主要金属，已知在几种类型的微生物和太古宙中发现的生物分子中发生。它是已知最重的成分，对任何生物都是至关重要的。无论如何，钨会干扰钼和铜的消化，而且在某种程度上对越来越多可识别的生物有害。</p><blockquote class="il im in"><p id="2525" class="io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ig bi translated"><strong class="ir jn">方法论</strong></p></blockquote><p id="70b5" class="pw-post-body-paragraph io ip ka ir b is it iu iv iw ix iy iz kb jb jc jd kc jf jg jh kd jj jk jl jm ig bi translated">首先，我们将有一个大的水源，这个水源将为发电厂提供水源。我们将使用一个抽水系统将水从蓄水池抽到喷嘴。我们使用带流量控制装置的自动喷嘴。喷嘴在这里用于在水中产生压力。喷嘴是自动的，将根据系统要求调节其开口和水流。然后，使用钛管道系统将加压水送往火山中的锅炉部分。使用钛是因为它的高熔点和耐高压性。当水下到地表时，它立即在 300 摄氏度以上转化为蒸汽，地下的温度大约是 500 摄氏度到 700 摄氏度。然后，蒸汽被传送到连接在冷却块上的喷嘴。喷嘴打开，然后将蒸汽喷射到涡轮机叶轮上，并以非常高的速度移动涡轮机叶轮。输出喷嘴处的冷却剂是应急冷却剂，在喷嘴或涡轮机温度超过极限温度的紧急情况下工作。移动的涡轮通过发电块发电。然后，电力被输送到配电系统。连接到涡轮机的冷凝器将冷凝蒸汽并将其转化为水。然后，水将再次被输送到水源。</p><blockquote class="il im in"><p id="47c7" class="io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ig bi translated"><strong class="ir jn">为什么选择钨管？</strong></p></blockquote><ol class=""><li id="71d7" class="kt ku ka ir b is it iw ix kb kv kc kw kd kx jm ky kz la lb bi translated">极高的软化点。</li><li id="a49f" class="kt ku ka ir b is lc iw ld kb le kc lf kd lg jm ky kz la lb bi translated">高温下烟气压力低。</li><li id="257e" class="kt ku ka ir b is lc iw ld kb le kc lf kd lg jm ky kz la lb bi translated">在高温下保持高质量。</li><li id="8471" class="kt ku ka ir b is lc iw ld kb le kc lf kd lg jm ky kz la lb bi translated">比碳多得多。</li></ol><blockquote class="il im in"><p id="e439" class="io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ig bi translated"><strong class="ir jn">框图</strong></p></blockquote><figure class="jp jq jr js gt jt gh gi paragraph-image"><div class="gh gi lh"><img src="../Images/0e02b08958cb5dee5f0993b8fb46f1a0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1126/format:webp/1*no63PzgGGMspizr5YFsCQQ.png"/></div><figcaption class="li lj gj gh gi lk ll bd b be z dk translated"><strong class="bd lm">这个想法的简单框图</strong></figcaption></figure><blockquote class="il im in"><p id="52cf" class="io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ig bi translated"><strong class="ir jn">范围</strong></p></blockquote><ol class=""><li id="41ae" class="kt ku ka ir b is it iw ix kb kv kc kw kd kx jm ky kz la lb bi translated">所有的化石燃料都濒临灭绝，在化石燃料完全耗尽后，我们对化石燃料的依赖将是一个非常大的问题。这个项目可以减少对化石燃料的依赖。</li><li id="d102" class="kt ku ka ir b is lc iw ld kb le kc lf kd lg jm ky kz la lb bi translated">它是生态友好的，因此不会产生污染。</li><li id="9344" class="kt ku ka ir b is lc iw ld kb le kc lf kd lg jm ky kz la lb bi translated">一旦安装，它几乎是免费的，在经济上是国家的资产。</li></ol><blockquote class="il im in"><p id="2c25" class="io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm ig bi translated"><strong class="ir jn">限制</strong></p></blockquote><ol class=""><li id="5b60" class="kt ku ka ir b is it iw ix kb kv kc kw kd kx jm ky kz la lb bi translated">这个项目安装和维护费用太高。这基本上是一个数百万美元的项目，只有得到州政府的同意才能实施。</li><li id="7221" class="kt ku ka ir b is lc iw ld kb le kc lf kd lg jm ky kz la lb bi translated">它有维护问题，关于它的维护成本和频率的问题。</li><li id="d1c9" class="kt ku ka ir b is lc iw ld kb le kc lf kd lg jm ky kz la lb bi translated">它有安装风险，可能包括生命和财产损失的风险。</li><li id="5e6c" class="kt ku ka ir b is lc iw ld kb le kc lf kd lg jm ky kz la lb bi translated">安装和操作时的疏忽会激活一座死火山，造成数百万人死亡。</li></ol></div></div>
