<h1/>
<blockquote>原文：<a href="https://blog.devgenius.io/utrace-safety-app-concept-24f2599567c9?source=collection_archive---------17-----------------------#2022-03-01">https://blog.devgenius.io/utrace-safety-app-concept-24f2599567c9?source=collection_archive---------17-----------------------#2022-03-01</a></blockquote><div><div class="fc ib ic id ie if"/><div class="ig ih ii ij ik"><p id="a119" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">ut race——安全应用概念</p><p id="ff2e" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><em class="jk">请注意，这不是应用程序的完整设计，这里显示的最终设计是高保真线框的第一阶段</em></p><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="gh gi jl"><img src="../Images/6333ae6650a2c604381775513f102212.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*bEI4xKmhktl-erruSFCOzA.png"/></div></div></figure><p id="b8b3" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io jx">背景— </strong></p><p id="5c9a" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">随着医疗条件复杂性和道路安全问题的增加，UTRACE 为所有人带来了一个简单而有效的应用程序，以便在医疗紧急情况下跟踪最近的救护车或在安全问题上跟踪警察。该应用程序旨在让相关官员和路上的受害者快速有效地相遇，他们可能在同一条通道或最近的高速公路上，这样他们就可以在中间赶上来，节省时间，最终可以挽救某人的生命。</p><p id="f6b0" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io jx">研究目标— </strong></p><p id="171d" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">我们的目标是为所有在路上从一个地方到另一个地方进行通信的市民开发一个快速响应的紧急应用程序，为他们提供一个在紧急情况下与最近的救护车或警察会面的选项，以节省时间。</p><p id="72fb" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io jx">研究概要</strong> —</p><p id="15aa" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">以下是我在整个过程中问自己的问题</p><p id="7856" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">问:市场上有没有什么应用程序可以帮助用户进行快速 SOS 道路救援？</p><p id="e892" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">问:通过正常途径，救护车或警察前来救援平均需要多长时间？</p><p id="6ba6" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">问:在紧急情况下，客户的家人中有多少人愿意向他们发送信息。</p><p id="850b" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">问:正常数量的警察和医院帮助热线的响应速度如何？</p><p id="84b7" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">问:客户多久会面临一次路上紧急情况？</p><p id="8909" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io jx">调查— </strong></p><p id="1031" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">为了收集客户对此事的真实意见，我借助问卷进行了一次小规模的调查</p><p id="2c09" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">以下是面试中被问到的问题，</p><p id="534a" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">问:你面临任何形式的医疗问题吗？</p><p id="378c" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">问:你是否曾目睹过路上的紧急情况或遇到过这种情况？</p><p id="1607" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">当你开车时，你担心你的安全吗？</p><p id="b9d0" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">问:您在旅行中被要求拨打紧急求助热线的频率有多高？</p><p id="588f" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">问:你有没有使用其他替代应用程序？</p><p id="bdd2" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io jx">采访数据— </strong></p><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="gh gi jy"><img src="../Images/b32229dc9a4371e7c64ecd65af322432.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*KS1VGgx9MAfok-Lxt9R1JQ.png"/></div></div><figcaption class="jz ka gj gh gi kb kc bd b be z dk translated">采访笔记概要</figcaption></figure><p id="90ff" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io jx">特征构思— </strong></p><p id="b136" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">在进行调查并了解潜在客户的关键亮点和痛点后，我开始构思该应用程序的关键功能，这也是该概念的 USP 的一部分。</p><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="gh gi kd"><img src="../Images/7bf76049bc619e61c8beaad35ce97bcb.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*QiiIfWpokZOhKSn_PrR7Lg.png"/></div></div><figcaption class="jz ka gj gh gi kb kc bd b be z dk translated">功能构思注释</figcaption></figure><p id="5da7" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io jx">线框— </strong></p><p id="ee12" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">基于上述数据收集和分析，我开始从基本的铅笔草图线框开始进行应用程序设计</p><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="gh gi ke"><img src="../Images/3aa20dc365635e2e62bb620bbf4a99e4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*7eHuOI8g1mvOj0fVBMMUdA.png"/></div></div><figcaption class="jz ka gj gh gi kb kc bd b be z dk translated">铅笔线框 1</figcaption></figure><p id="75fb" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io jx">数字线框 1 — </strong></p><p id="c60e" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">在铅笔草图和进一步分析后，草图被数字化，因此这是应用程序的第一阶段数字线框</p><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="gh gi kf"><img src="../Images/75ccbc7e04825bf377f866efc1450226.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Brm8DOKKOFQufXJUGCf5bg.png"/></div></div><figcaption class="jz ka gj gh gi kb kc bd b be z dk translated">数字线框 1</figcaption></figure><p id="c3f1" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">在分析了用户的各种痛点和收益点对应用程序的使用和分析后，该数字线框被原型化，其链接被共享给大约 10 -15 个用户</p><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="gh gi kg"><img src="../Images/7017ba1fd83faa7041887542f55ee748.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*O0zyaSo1AFaCVVuWsVr1FA.jpeg"/></div></div><figcaption class="jz ka gj gh gi kb kc bd b be z dk translated">可用性研究</figcaption></figure><p id="3403" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">这导致了应用程序整个流程的最终信息架构</p><p id="1c82" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io jx">信息架构— </strong></p><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="gh gi kh"><img src="../Images/25f65baf66a566ff6886449b0347f317.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*KVmnMwOh1MKjVkHpSQDPgQ.jpeg"/></div></div></figure><p id="ae2c" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io jx">高保真线框 1— </strong></p><p id="de0d" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">基于上面创建的构思和线框，我以高保真线框(第一阶段)的形式提出了一个工作原型，让用户感受一下应用程序的感觉</p><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="gh gi ki"><img src="../Images/b0306061698d9f707b6bb798cbc451a6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*pbbEVn88DFkMQtAOFIwGxg.png"/></div></div></figure><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="gh gi jl"><img src="../Images/6333ae6650a2c604381775513f102212.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*bEI4xKmhktl-erruSFCOzA.png"/></div></div></figure></div></div>
